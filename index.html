<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Pro: Grandmaster Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --light-sq: #edeed1;
            --dark-sq: #779556;
            --highlight: rgba(255, 255, 0, 0.4);
        }

        body {
            margin: 0; background: #161512; color: white;
            font-family: 'Inter', sans-serif; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* --- UI Header --- */
        .game-info {
            width: 100%; max-width: 480px; display: flex;
            justify-content: space-between; align-items: center;
            padding: 15px; background: #262421; border-radius: 8px 8px 0 0;
        }
        .status-badge {
            background: #312e2b; padding: 5px 12px; border-radius: 4px;
            font-size: 14px; font-weight: bold; color: #999;
        }
        .status-badge.active { color: #fff; border-bottom: 2px solid var(--dark-sq); }

        /* --- Chessboard --- */
        #board-container {
            position: relative; width: 90vw; max-width: 480px;
            aspect-ratio: 1/1; display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #312e2b; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .square {
            display: flex; justify-content: center; align-items: center;
            position: relative; cursor: pointer; user-select: none;
        }
        .square.light { background-color: var(--light-sq); }
        .square.dark { background-color: var(--dark-sq); }
        .square.selected { background-color: #f5f682 !important; }
        .square.last-move { background-color: #f5f682bb !important; }
        .hint {
            width: 25%; height: 25%; background: rgba(0,0,0,0.1);
            border-radius: 50%; pointer-events: none;
        }

        img.piece { width: 90%; height: 90%; pointer-events: none; }

        /* --- Controls --- */
        .controls {
            width: 100%; max-width: 480px; background: #262421;
            display: flex; gap: 10px; padding: 15px; border-radius: 0 0 8px 8px;
        }
        button {
            flex: 1; padding: 10px; border: none; border-radius: 4px;
            background: #312e2b; color: white; cursor: pointer;
            font-weight: bold; transition: 0.2s;
        }
        button:hover { background: #403d39; }
        button.primary { background: var(--dark-sq); }

        /* --- Promotion Modal --- */
        #promotion-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .promo-box { background: white; padding: 10px; border-radius: 8px; display: flex; gap: 10px; }
        .promo-choice { width: 60px; height: 60px; cursor: pointer; border-radius: 4px; }
        .promo-choice:hover { background: #eee; }
    </style>
</head>
<body>

    <div class="game-info">
        <div id="p-white" class="status-badge active">WHITE</div>
        <div id="game-status" style="font-size: 12px; color: #81b64c;">STARTING...</div>
        <div id="p-black" class="status-badge">BLACK</div>
    </div>

    <div id="board-container">
        <div id="promotion-layer">
            <div class="promo-box" id="promo-options"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleMode()" id="mode-btn">MODE: VS BOT</button>
        <button onclick="resetGame()" class="primary">NEW GAME</button>
        <button onclick="undo()">UNDO</button>
    </div>

<script>
    // --- INITIALIZATION ---
    const boardEl = document.getElementById('board-container');
    const game = new Chess();
    let selectedSquare = null;
    let isBotMode = true;
    let isBotThinking = false;

    // Piece Assets (Standard Wikipedia Chess Pieces)
    const piecesImg = {
        wP: 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
        wR: 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
        wN: 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
        wB: 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
        wQ: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
        wK: 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
        bP: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
        bR: 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
        bN: 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
        bB: 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
        bQ: 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
        bK: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg'
    };

    function createBoard() {
        boardEl.querySelectorAll('.square').forEach(s => s.remove());
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const square = document.createElement('div');
                const id = String.fromCharCode(97 + c) + (8 - r);
                square.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
                square.dataset.id = id;
                square.onclick = () => onSquareClick(id);
                boardEl.appendChild(square);
            }
        }
        updateBoard();
    }

    function updateBoard() {
        const history = game.history({ verbose: true });
        const lastMove = history.length > 0 ? history[history.length - 1] : null;

        document.querySelectorAll('.square').forEach(sq => {
            sq.innerHTML = '';
            sq.classList.remove('selected', 'last-move');
            
            const piece = game.get(sq.dataset.id);
            if (piece) {
                const img = document.createElement('img');
                img.src = piecesImg[piece.color + piece.type.toUpperCase()];
                img.classList.add('piece');
                sq.appendChild(img);
            }

            if (lastMove && (sq.dataset.id === lastMove.from || sq.dataset.id === lastMove.to)) {
                sq.classList.add('last-move');
            }
        });

        // Update Turn UI
        document.getElementById('p-white').classList.toggle('active', game.turn() === 'w');
        document.getElementById('p-black').classList.toggle('active', game.turn() === 'b');
        
        checkGameStatus();
    }

    function onSquareClick(id) {
        if (isBotThinking || game.game_over()) return;

        // If clicking a legal target for a selected piece
        if (selectedSquare) {
            const move = { from: selectedSquare, to: id, promotion: 'q' }; // Default queen promotion
            
            // Check if it's a promotion move
            const moves = game.moves({ square: selectedSquare, verbose: true });
            const isPromotion = moves.find(m => m.to === id && m.flags.includes('p'));

            if (isPromotion) {
                showPromotion(selectedSquare, id);
                return;
            }

            const result = game.move(move);
            if (result) {
                selectedSquare = null;
                updateBoard();
                if (isBotMode && game.turn() === 'b') {
                    setTimeout(makeBotMove, 250);
                }
                return;
            }
        }

        // Selecting a piece
        const piece = game.get(id);
        if (piece && piece.color === game.turn()) {
            selectedSquare = id;
            updateBoard();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            
            // Show hints
            game.moves({ square: id, verbose: true }).forEach(m => {
                const hint = document.createElement('div');
                hint.classList.add('hint');
                document.querySelector(`[data-id="${m.to}"]`).appendChild(hint);
            });
        } else {
            selectedSquare = null;
            updateBoard();
        }
    }

    // --- BOT LOGIC (Simple Minimax) ---
    function makeBotMove() {
        if (game.game_over()) return;
        isBotThinking = true;
        document.getElementById('game-status').innerText = "BOT IS THINKING...";
        
        setTimeout(() => {
            const moves = game.moves();
            const randomMove = moves[Math.floor(Math.random() * moves.length)];
            game.move(randomMove);
            isBotThinking = false;
            updateBoard();
        }, 600);
    }

    function checkGameStatus() {
        let status = "YOUR TURN";
        if (game.in_check()) status = "CHECK!";
        if (game.in_checkmate()) status = "CHECKMATE!";
        if (game.in_draw()) status = "DRAW";
        
        document.getElementById('game-status').innerText = status;
    }

    function showPromotion(from, to) {
        const layer = document.getElementById('promotion-layer');
        const box = document.getElementById('promo-options');
        box.innerHTML = '';
        layer.style.display = 'flex';

        ['q', 'r', 'b', 'n'].forEach(type => {
            const img = document.createElement('img');
            img.src = piecesImg[game.turn() + type.toUpperCase()];
            img.classList.add('promo-choice');
            img.onclick = () => {
                game.move({ from, to, promotion: type });
                layer.style.display = 'none';
                updateBoard();
                if (isBotMode) setTimeout(makeBotMove, 250);
            };
            box.appendChild(img);
        });
    }

    function resetGame() {
        game.reset();
        selectedSquare = null;
        updateBoard();
    }

    function undo() {
        game.undo();
        if (isBotMode) game.undo();
        updateBoard();
    }

    function toggleMode() {
        isBotMode = !isBotMode;
        document.getElementById('mode-btn').innerText = isBotMode ? "MODE: VS BOT" : "MODE: PASS & PLAY";
        resetGame();
    }

    createBoard();
</script>
</body>
</html>
