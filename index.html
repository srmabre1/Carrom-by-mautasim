<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT PRO | V13 ONLINE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;600&display=swap');
        :root { --p: #00d4ff; --bg: #010409; --glass: rgba(13, 22, 38, 0.95); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #010409; background-image: radial-gradient(circle at 50% 10%, #0a192f 0%, #010409 100%); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 32px; box-shadow: 0 15px 60px rgba(0,0,0,0.9); }
        .architect-title { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--p); text-shadow: 0 0 15px rgba(0, 212, 255, 0.4); letter-spacing: 6px; margin: 35px 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 25px; }
        
        input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 18px; margin: 10px 0; width: 100%; border-radius: 18px; outline: none; text-align: center; font-family: 'Orbitron'; font-size: 11px; }
        .btn { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 18px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 11px; margin-top: 14px; transition: 0.3s; }
        .btn-sec { background: transparent; border: 1px solid var(--p); color: var(--p); }
        
        #board-box { width: 94vw; max-width: 400px; aspect-ratio: 1; border: 6px solid #161b22; border-radius: 20px; overflow: hidden; position: relative; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        img.piece { width: 88%; z-index: 10; transition: transform 0.3s ease; }
        .piece.black { filter: invert(1) brightness(0.9) drop-shadow(0 0 2px var(--p)); }
        .piece.rotated { transform: rotate(180deg); } 
        
        .sq.selected { background: rgba(0, 212, 255, 0.3) !important; }
        .sq.hint::after { content: ''; width: 14px; height: 14px; background: var(--p); border-radius: 50%; opacity: 0.6; box-shadow: 0 0 10px var(--p); }

        .hud { width: 100%; padding: 80px 30px 10px; display: flex; justify-content: space-between; font-size: 10px; font-family: 'Orbitron'; color: #666; font-weight: 900; }
        .status-badge { position: absolute; top: 25px; right: 25px; font-size: 9px; color: var(--p); font-family: 'Orbitron'; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px; border: 1px solid rgba(0, 212, 255, 0.2); }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen" class="overlay">
        <div class="architect-title">ARCHITECT</div>
        <div class="glass" style="padding: 40px; width: 100%; max-width: 360px; text-align: center;">
            <input type="text" id="id-in" placeholder="ARCHITECT ID">
            <input type="password" id="pw-in" placeholder="PASSKEY">
            <button class="btn" onclick="handleAuth()">INITIALIZE</button>
        </div>
    </div>

    <div id="dash-screen" class="overlay" style="display:none">
        <div class="status-badge" id="my-p2p-id">LINK: OFFLINE</div>
        <div class="architect-title">MAUTASIM</div>
        <div class="glass" style="padding: 35px; width: 100%; max-width: 360px;">
            <button class="btn" onclick="openCfg('bot')">NEURAL AI</button>
            <button class="btn" onclick="openCfg('online')">ONLINE P2P</button>
            <button class="btn" onclick="openCfg('pass')">PASS & PLAY</button>
            <button class="btn btn-sec" style="margin-top:40px; border-color:#ff4b2b; color:#ff4b2b" onclick="logout()">SHUTDOWN</button>
        </div>
    </div>

    <div id="cfg-screen" class="overlay" style="display:none">
        <div class="glass" style="padding: 35px; width: 100%; max-width: 360px;">
            <h3 style="font-size:11px; color:var(--p); font-family:'Orbitron'; margin-bottom:25px; text-align:center;">DEPLOYMENT</h3>
            <input type="text" id="p1-name" placeholder="YOUR NAME">
            <input type="text" id="p2-name" placeholder="OPPONENT NAME / ID">
            <button class="btn" onclick="launchGame()">START SESSION</button>
            <button class="btn btn-sec" onclick="closeCfg()">CANCEL</button>
        </div>
    </div>

    <div id="game-ui" style="display:none; width:100%;">
        <div style="position:absolute; top:25px; left:25px; z-index:1100;">
            <button class="btn" style="width:auto; padding:12px 20px; background:rgba(255,255,255,0.05); color:#fff; border:1px solid rgba(255,255,255,0.1);" onclick="location.reload()">HOME</button>
        </div>
        <div class="hud"><div id="label-w">---</div><div style="color:var(--p)">VS</div><div id="label-b" style="text-align:right">---</div></div>
        <div id="board-box"><div id="board"></div></div>
    </div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let activeUser, currentMode, peer, conn, selectedSq = null, audioCtx, myColor = 'w';

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSnd(freq, dur) {
            if(!audioCtx) return;
            let osc = audioCtx.createOscillator(); let g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function handleAuth() {
            const id = document.getElementById('id-in').value.toUpperCase();
            if(!id) return;
            activeUser = id;
            localStorage.setItem('active_session', id);
            initP2P(id);
            showDash();
        }

        function initP2P(id) {
            const randomId = id + "_" + Math.floor(1000+Math.random()*9000);
            peer = new Peer(randomId);
            peer.on('open', (id) => { document.getElementById('my-p2p-id').innerText = "LINK: " + id; });
            peer.on('connection', (c) => {
                conn = c; 
                myColor = 'b'; // Receiver is Black
                setupConn();
                currentMode = 'online';
                alert("FRIEND CONNECTED! YOU ARE BLACK PIECES.");
                launchGame(true);
            });
        }

        function setupConn() {
            conn.on('data', data => { if(data.move) { game.move(data.move); render(); playSnd(400, 0.1); } });
        }

        function showDash() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('dash-screen').style.display = 'flex';
        }

        function logout() { localStorage.removeItem('active_session'); location.reload(); }

        function openCfg(mode) {
            currentMode = mode;
            document.getElementById('cfg-screen').style.display = 'flex';
            document.getElementById('p1-name').value = activeUser;
            const p2 = document.getElementById('p2-name');
            if(mode === 'bot') { p2.value = "ULTRA AI"; p2.style.display = "none"; }
            else { p2.value = ""; p2.style.display = "block"; p2.placeholder = mode==='online' ? "TARGET LINK ID" : "PLAYER 2 NAME"; }
        }

        function closeCfg() { document.getElementById('cfg-screen').style.display = 'none'; }

        function launchGame(isGuest = false) {
            const p1 = document.getElementById('p1-name').value || "P1";
            const p2 = document.getElementById('p2-name').value || "P2";
            if(currentMode === 'online' && !isGuest) { 
                conn = peer.connect(p2); 
                myColor = 'w'; // Initiator is White
                setupConn(); 
            }
            document.getElementById('label-w').innerText = p1;
            document.getElementById('label-b').innerText = isGuest ? conn.peer.split('_')[0] : p2;
            document.getElementById('cfg-screen').style.display = 'none';
            document.getElementById('dash-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            game.reset(); initBoard();
        }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const r = Math.floor(i/8), c = i%8;
                const sq = document.createElement('div');
                sq.className = 'sq';
                sq.style.background = (r+c)%2===0 ? '#1b222c' : '#0d1117';
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleMove(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleMove(id) {
            // Online Turn Control
            if(currentMode === 'online' && game.turn() !== myColor) return;

            if (selectedSq) {
                const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
                if (move) { 
                    if(conn) conn.send({move: move});
                    selectedSq = null; render(); playSnd(600, 0.1);
                    if(currentMode === 'bot') setTimeout(() => { 
                        const m = game.moves(); if(m.length) game.move(m[Math.floor(Math.random()*m.length)]); 
                        render(); playSnd(300, 0.1);
                    }, 400);
                    return; 
                }
            }
            const p = game.get(id);
            if (p && p.color === game.turn()) { selectedSq = id; playSnd(800, 0.05); render(); }
            else { selectedSq = null; render(); }
        }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = '';
                s.classList.remove('selected', 'hint');
                if(s.dataset.id === selectedSq) s.classList.add('selected');
                if(selectedSq) {
                    const moves = game.moves({square: selectedSq, verbose: true});
                    if(moves.some(m => m.to === s.dataset.id)) s.classList.add('hint');
                }
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black' : '');
                    if(currentMode === 'pass' && p.color === 'b') img.classList.add('rotated');
                    s.appendChild(img);
                }
            });
            if(game.game_over()) alert("SESSION COMPLETE");
        }

        window.onload = () => {
            const saved = localStorage.getItem('active_session');
            if(saved) { activeUser = saved; initP2P(saved); showDash(); }
        };
    </script>
</body>
</html>
