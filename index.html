<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT_OS_MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&family=Orbitron:wght@900&display=swap');
        
        :root { 
            --neon: #00ff41; --bg: #020202; --dim: #003b00; --panel: rgba(0, 15, 0, 0.98);
            --sq-l: #1a1a1a; --sq-d: #080808; --danger: #ff0033;
        }
        
        body { margin: 0; background: var(--bg); color: var(--neon); font-family: 'Fira Code', monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* Scanline Effect */
        body::after {
            content: " "; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 1000;
        }

        .architect-tag { font-family: 'Orbitron'; font-size: 24px; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 20px 0 5px; }
        .system-status { font-size: 9px; color: var(--dim); margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        .overlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .terminal-card { background: var(--panel); border: 1px solid var(--neon); width: 90%; max-width: 360px; padding: 15px; border-radius: 2px; box-shadow: 0 0 20px var(--dim); box-sizing: border-box; }
        
        .term-input { background: transparent; border: none; border-bottom: 1px solid var(--dim); color: var(--neon); width: 100%; padding: 10px; font-family: 'Fira Code'; outline: none; margin: 5px 0; font-size: 13px; box-sizing: border-box; }
        .term-btn { width: 100%; padding: 12px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-family: 'Fira Code'; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 11px; text-transform: uppercase; }
        .term-btn:active { background: var(--neon); color: black; }

        /* Chess Board */
        #board-box { margin: 10px 0; width: 94vw; max-width: 380px; aspect-ratio: 1/1; border: 2px solid var(--dim); position: relative; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        .sq.l { background: var(--sq-l); } .sq.d { background: var(--sq-d); }
        
        .selected { background: rgba(0, 255, 65, 0.2) !important; box-shadow: inset 0 0 15px var(--neon); }
        .kill-zone { background: rgba(255, 0, 51, 0.3) !important; border: 1px solid var(--danger); }
        
        img.piece { width: 85%; z-index: 5; pointer-events: none; }
        .black-piece { filter: invert(1) brightness(0.9) drop-shadow(0 0 2px var(--neon)); }

        /* Scrollers */
        .log-container { height: 70px; overflow-y: auto; font-size: 9px; border: 1px solid rgba(0, 255, 65, 0.1); padding: 5px; margin: 10px 0; background: rgba(0,0,0,0.3); }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid rgba(0, 255, 65, 0.05); padding-bottom: 2px; display: flex; justify-content: space-between; }
        
        .hud { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--dim); margin-top: 45px; font-size: 11px; }
        .nav-ui { position: fixed; top: 15px; left: 15px; z-index: 110; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="nav-layer" class="nav-ui" style="display:none">
        <button class="term-btn" style="width:auto; padding:5px 10px; border-color:var(--danger); color:var(--danger)" onclick="uiClick(); quitSession()">[QUIT_SESSION]</button>
    </div>

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">MAUTASIM_OS</div>
        <div class="system-status">V4.5 // STANDALONE_ARCHITECT</div>
        <div class="terminal-card">
            <input type="text" id="user-in" class="term-input" placeholder="ID_CREDENTIAL">
            <button class="term-btn" onclick="uiClick(); handleAuth()">MOUNT_SYSTEM</button>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">MAUTASIM</div>
        <div id="user-display" class="system-status">ROOT_ARCHITECT</div>
        
        <div class="terminal-card">
            <button class="term-btn" onclick="uiClick(); startGame('bot')">RUN: CPU_VS_NEURAL</button>
            
            <div style="margin-top: 15px;">
                <div style="font-size: 9px;">[NEURAL_LINK_DATABASE]</div>
                <div id="friends-list" class="log-container" style="height: 60px;"></div>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="peer-in" class="term-input" placeholder="PEER_ID" style="margin:0; font-size:10px;">
                    <button class="term-btn" style="margin:0; width:35%; padding:5px; font-size:9px;" onclick="uiClick(); registerPeer()">ADD</button>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <div style="font-size: 9px;">[BATTLE_ARCHIVE_LOG]</div>
                <div id="history-list" class="log-container"></div>
            </div>
            
            <button class="term-btn" onclick="uiClick(); doLogout()" style="border-color:var(--danger); color:var(--danger); margin-top:10px; font-size:9px;">SHUTDOWN</button>
        </div>
    </div>

    <div class="hud">
        <div id="p1-label">USR:---</div>
        <div style="color:var(--dim)">[VS]</div>
        <div id="p2-label" style="text-align:right">SYS:---</div>
    </div>
    <div id="board-box"><div id="board"></div></div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let currentUser = null, audioCtx = null, selectedSq = null, currentMode = 'bot';

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function uiClick() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 500;
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function handleAuth() {
            const u = document.getElementById('user-in').value.trim().toUpperCase();
            if(!u) return;
            currentUser = u;
            localStorage.setItem('arch_session', u);
            showDashboard();
        }

        function showDashboard() {
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('home-screen').style.display='flex';
            document.getElementById('nav-layer').style.display='none';
            renderPeers();
            renderHistory();
        }

        function registerPeer() {
            const name = document.getElementById('peer-in').value.trim().toUpperCase();
            if(!name) return;
            let peers = JSON.parse(localStorage.getItem('peers_' + currentUser)) || [];
            if(!peers.includes(name)) {
                peers.push(name);
                localStorage.setItem('peers_' + currentUser, JSON.stringify(peers));
                document.getElementById('peer-in').value = '';
                renderPeers();
            }
        }

        function renderPeers() {
            const list = document.getElementById('friends-list');
            let peers = JSON.parse(localStorage.getItem('peers_' + currentUser)) || [];
            list.innerHTML = peers.length ? peers.map(p => `
                <div class="log-entry"><span>> ${p}</span><span style="color:var(--neon);cursor:pointer" onclick="challenge('${p}')">[BATTLE]</span></div>
            `).join('') : "> NO_DATA";
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            let history = JSON.parse(localStorage.getItem('hist_' + currentUser)) || [];
            list.innerHTML = history.length ? history.map(h => `
                <div class="log-entry"><span>${h.opp}</span><span style="color:${h.res==='WIN'?'#00ff41':'#ff0033'}">${h.res}</span></div>
            `).join('') : "> NO_LOG_FOUND";
        }

        function challenge(name) {
            currentMode = 'pass';
            document.getElementById('p2-label').innerText = "PEER:" + name;
            launchGame();
        }

        function startGame(mode) {
            currentMode = mode;
            document.getElementById('p2-label').innerText = mode === 'bot' ? "SYS:ULTRA_AI" : "USR:PEER";
            launchGame();
        }

        function launchGame() {
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('nav-layer').style.display='block';
            document.getElementById('p1-label').innerText = "USR:" + currentUser;
            game.reset(); initBoard();
        }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const r = Math.floor(i/8), c = i%8;
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleInput(id) {
            uiClick();
            if (selectedSq) {
                const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
                if (move) { selectedSq = null; render(); if(currentMode === 'bot') setTimeout(botMove, 500); return; }
            }
            const p = game.get(id);
            if (p && p.color === game.turn()) {
                selectedSq = id; render();
                document.querySelector(`[data-id="${id}"]`).classList.add('selected');
                game.moves({ square: id, verbose: true }).forEach(m => {
                    const target = document.querySelector(`[data-id="${m.to}"]`);
                    if(game.get(m.to)) target.classList.add('kill-zone');
                    else target.innerHTML = '<div style="width:6px;height:6px;background:var(--neon);border-radius:50%;opacity:0.3"></div>';
                });
            } else { selectedSq = null; render(); }
        }

        function botMove() { 
            const moves = game.moves(); 
            if(moves.length > 0) { game.move(moves[Math.floor(Math.random()*moves.length)]); render(); uiClick(); }
        }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = ''; s.classList.remove('selected', 'kill-zone');
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black-piece' : '');
                    s.appendChild(img);
                }
            });
            if(game.game_over()) {
                let res = game.in_checkmate() ? "WIN" : "DRAW";
                saveBattle(document.getElementById('p2-label').innerText, res);
                alert("TERMINAL: BATTLE_RESULT_" + res);
                showDashboard();
            }
        }

        function saveBattle(opp, res) {
            let hist = JSON.parse(localStorage.getItem('hist_' + currentUser)) || [];
            hist.unshift({opp, res, date: new Date().toLocaleDateString()});
            localStorage.setItem('hist_' + currentUser, JSON.stringify(hist.slice(0, 20)));
        }

        function quitSession() { if(confirm("FORCE_ABORT?")) showDashboard(); }
        function doLogout() { localStorage.removeItem('arch_session'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('arch_session')){ currentUser=localStorage.getItem('arch_session'); showDashboard(); } };
    </script>
</body>
</html>
