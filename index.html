<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | ARCHITECT: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

        :root {
            --primary: #00d4ff; --bg: #0a0e17; --card: #141b26;
            --sq-l: #ced4da; --sq-d: #495057;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }

        /* UI BOXES */
        .ui-box { text-align: center; width: 85%; max-width: 300px; }
        input {
            background: #1a222f; border: 1px solid var(--primary); color: white;
            padding: 15px; margin: 8px 0; width: 100%; text-align: center; 
            border-radius: 8px; font-family: 'Roboto Mono'; box-sizing: border-box;
        }

        .dashboard {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            width: 90%; max-width: 400px; padding: 20px;
        }

        .menu-card {
            background: var(--card); border: 1px solid #222; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; cursor: pointer;
        }
        .menu-card:active { transform: scale(0.95); border-color: var(--primary); }
        .menu-card svg { width: 35px; height: 35px; fill: var(--primary); margin-bottom: 8px; }
        .menu-card span { font-size: 10px; color: #aaa; }

        /* HUD & BOARD */
        .hud {
            width: 100%; max-width: 400px; padding: 12px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); border-bottom: 1px solid #222; box-sizing: border-box;
        }
        .stat-val { font-size: 14px; color: var(--primary); }
        #board-box {
            position: relative; margin: 15px 0;
            width: 94vw; max-width: 380px; aspect-ratio: 1/1;
            border: 4px solid var(--card); border-radius: 10px;
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        .piece { width: 90%; height: 90%; z-index: 5; }
        .selected { background: rgba(0, 212, 255, 0.4) !important; }
        
        .btn-action {
            width: 100%; padding: 15px; border: 1px solid var(--primary);
            background: none; color: var(--primary); font-family: 'Orbitron';
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="ui-box">
            <h1 style="color:var(--primary); font-size: 24px;">DEITY CORE</h1>
            <p id="auth-msg" style="font-size: 10px; color: #666;">SIGN IN OR REGISTER</p>
            <input type="text" id="username" placeholder="USERNAME">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="btn-action" onclick="handleAuth()">INITIALIZE</button>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="dashboard">
            <div class="menu-card" onclick="startMode('bot')">
                <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                <span>VS AI</span>
            </div>
            <div class="menu-card" onclick="startMode('online')">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93z"/></svg>
                <span>ONLINE</span>
            </div>
            <div class="menu-card" onclick="startMode('pass')">
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3z"/></svg>
                <span>FRIENDS</span>
            </div>
            <div class="menu-card" onclick="doLogout()">
                <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
                <span>LOGOUT</span>
            </div>
        </div>
    </div>

    <div class="hud">
        <div style="font-size:10px;">UID: <span id="hud-user" class="stat-val"></span></div>
        <div style="font-size:10px;">LVL: <span id="lvl-display" class="stat-val">1</span></div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let currentUser = null, vsBot = true, selectedSq = null, audioCtx = null;

    // --- SOUND ---
    function playTap() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = 650;
        g.gain.setValueAtTime(0.08, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    // --- PERSISTENT AUTH ---
    window.onload = () => {
        const session = localStorage.getItem('deity_session');
        if (session) {
            currentUser = session;
            showDashboard();
        }
    };

    function handleAuth() {
        playTap();
        const user = document.getElementById('username').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        if (!user || !pass) return alert("Fill all fields");

        const storedPass = localStorage.getItem(`pw_${user}`);
        if (storedPass === null) {
            // New User Registration
            localStorage.setItem(`pw_${user}`, pass);
            localStorage.setItem(`lvl_${user}`, 1);
            loginSuccess(user);
        } else if (storedPass === pass) {
            // Existing User Login
            loginSuccess(user);
        } else {
            alert("Incorrect Password for this User");
        }
    }

    function loginSuccess(user) {
        currentUser = user;
        localStorage.setItem('deity_session', user);
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('hud-user').innerText = currentUser.toUpperCase();
        document.getElementById('lvl-display').innerText = localStorage.getItem(`lvl_${currentUser}`);
    }

    function doLogout() {
        playTap();
        localStorage.removeItem('deity_session');
        location.reload();
    }

    // --- GAME MODES ---
    function startMode(mode) {
        playTap();
        if (mode === 'online') return alert("Online Server Offline. Using Local Engine.");
        vsBot = (mode === 'bot');
        document.getElementById('home-screen').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleMove(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function handleMove(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                playTap(); selectedSq = null; render();
                if (vsBot) setTimeout(masterAI, 500);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            playTap(); selectedSq = id; render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
        } else { selectedSq = null; render(); }
    }

    function masterAI() {
        if (game.game_over()) return;
        const moves = game.moves();
        let bestMove = moves[Math.floor(Math.random() * moves.length)];
        let bestVal = -Infinity;
        for (let m of moves) {
            game.move(m);
            let v = -evaluate(); game.undo();
            if (v > bestVal) { bestVal = v; bestMove = m; }
        }
        game.move(bestMove); playTap(); render();
    }

    function evaluate() {
        let s = 0; const w = {p:10, n:30, b:30, r:50, q:90, k:1000};
        game.board().forEach(row => row.forEach(p => { if(p) s += w[p.type] * (p.color==='b'?1:-1); }));
        return s;
    }

    function render() {
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id; const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece'; s.appendChild(img);
            }
        });

        if (game.game_over()) {
            if (game.in_checkmate() && game.turn() === 'b') {
                let lvl = parseInt(localStorage.getItem(`lvl_${currentUser}`)) + 1;
                localStorage.setItem(`lvl_${currentUser}`, lvl);
                alert("VICTORY! Level Up: " + lvl);
            } else {
                alert("GAME OVER");
            }
            location.reload();
        }
    }
</script>
</body>
</html>
