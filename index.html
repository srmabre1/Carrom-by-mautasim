<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | DEVELOPER: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap');

        :root {
            --neon: #00ffcc;
            --danger: #ff003c;
            --bg: #0a0a0c;
            --sq-l: #1e1e24;
            --sq-d: #0d0d0f;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Space Mono', monospace;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* --- DEVELOPER HEADER --- */
        .header {
            width: 100%; max-width: 450px; padding: 15px; text-align: center;
            border-bottom: 1px solid rgba(0,255,204,0.2); background: rgba(0,0,0,0.5);
        }
        .dev-name { font-family: 'Syncopate', sans-serif; font-size: 10px; color: var(--neon); letter-spacing: 3px; }
        .game-title { font-family: 'Syncopate', sans-serif; font-size: 18px; margin: 5px 0; text-shadow: 0 0 10px var(--neon); }

        /* --- THE GRID --- */
        #board-box {
            position: relative; margin: 10px 0;
            width: 92vw; max-width: 400px; aspect-ratio: 1/1;
            border: 2px solid var(--neon);
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; transition: 0.1s; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        /* FIXED: Using reliable Chess pieces SVGs */
        .piece { width: 85%; height: 85%; z-index: 10; pointer-events: none; }

        /* --- OVERLAYS --- */
        #overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; text-align: center; padding: 20px;
        }
        .win-text { font-family: 'Syncopate', sans-serif; color: var(--neon); font-size: 24px; margin-bottom: 20px; }
        input { background: #111; border: 1px solid var(--neon); color: white; padding: 10px; margin: 5px; font-family: 'Space Mono'; }

        /* EXTREME SHAKE */
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(8px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-10px, 0, 0); }
            40%, 60% { transform: translate3d(10px, 0, 0); }
        }

        .controls { width: 95%; max-width: 400px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding-bottom: 20px; }
        button { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 12px; cursor: pointer; font-family: 'Syncopate'; font-size: 9px; }
        button:hover { background: var(--neon); color: black; }
        .selected { background: rgba(0, 255, 204, 0.4) !important; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="name-input-ui">
            <h3>ENTER PLAYER NAMES</h3>
            <input type="text" id="p1-name" placeholder="Player 1 (White)">
            <input type="text" id="p2-name" placeholder="Player 2 (Black)">
            <br><br>
            <button onclick="saveNames()">START BATTLE</button>
        </div>
        <div id="win-ui" style="display:none;">
            <div class="win-text" id="winner-msg"></div>
            <div style="color:#666; font-size:12px; margin-bottom:20px;">SYSTEM OVERWRITTEN BY MAUTASIM</div>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <div class="header">
        <div class="dev-name">DEVELOPED BY MAUTASIM</div>
        <div class="game-title">CHESS DEITY: LVL 01</div>
        <div id="turn-status" style="font-size: 10px; color: var(--neon);">SYSTEM STABLE: WHITE'S TURN</div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

    <div class="controls">
        <button onclick="resetGame()">RESET</button>
        <button onclick="undo()">UNDO</button>
        <button style="border-color: #f1c40f; color: #f1c40f;" onclick="getHint()">HINT</button>
        <button id="mode-btn" onclick="togglePassPass()">MODE: VS DEITY</button>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let selectedSq = null;
    let vsBot = true;
    let p1Name = "White";
    let p2Name = "Deity Bot";

    function init() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                const id = String.fromCharCode(97 + c) + (8 - r);
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = id;
                sq.onclick = () => handleInput(id);
                boardEl.appendChild(sq);
            }
        }
        updateBoard();
    }

    function updateBoard() {
        document.querySelectorAll('.sq').forEach(s => {
            s.innerHTML = ''; s.classList.remove('selected');
            const p = game.get(s.dataset.id);
            if (p) {
                const img = document.createElement('img');
                // FIXED Piece URLs to prevent broken images seen in screenshot
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece';
                s.appendChild(img);
            }
        });
        checkGameOver();
        const turn = game.turn() === 'w' ? p1Name : p2Name;
        document.getElementById('turn-status').innerText = `${turn.toUpperCase()}'S MOVE`;
    }

    function handleInput(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                if(move.captured) triggerShake();
                selectedSq = null;
                updateBoard();
                if(vsBot) setTimeout(botMove, 300);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            selectedSq = id;
            updateBoard();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
        } else {
            selectedSq = null;
            updateBoard();
        }
    }

    function botMove() {
        if (game.game_over()) return;
        const moves = game.moves();
        // High-Intelligence selection (looks for captures first)
        const captureMoves = moves.filter(m => m.includes('x'));
        const move = captureMoves.length > 0 ? captureMoves[0] : moves[Math.floor(Math.random() * moves.length)];
        const mObj = game.move(move);
        if(mObj.captured) triggerShake();
        updateBoard();
    }

    function togglePassPass() {
        vsBot = !vsBot;
        if (!vsBot) {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('name-input-ui').style.display = 'block';
            document.getElementById('win-ui').style.display = 'none';
        } else {
            p2Name = "Deity Bot";
            location.reload();
        }
    }

    function saveNames() {
        p1Name = document.getElementById('p1-name').value || "Player 1";
        p2Name = document.getElementById('p2-name').value || "Player 2";
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('mode-btn').innerText = "MODE: PASS PASS";
        updateBoard();
    }

    function checkGameOver() {
        if (game.game_over()) {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('name-input-ui').style.display = 'none';
            document.getElementById('win-ui').style.display = 'block';
            
            let winner = "DRAW";
            if (game.in_checkmate()) {
                winner = game.turn() === 'w' ? p2Name : p1Name;
            }
            document.getElementById('winner-msg').innerText = `${winner.toUpperCase()} WINS`;
        }
    }

    function triggerShake() {
        const b = document.getElementById('board-box');
        b.classList.add('shake');
        setTimeout(() => b.classList.remove('shake'), 300);
    }

    function resetGame() { game.reset(); updateBoard(); }
    function undo() { game.undo(); if(vsBot) game.undo(); updateBoard(); }
    function getHint() { alert("MAUTASIM'S AI ADVICE: CONTROL THE CENTER!"); }

    init();
</script>
</body>
</html>
