<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | ARCHITECT: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap');

        :root {
            --primary: #00f2ff;
            --danger: #ff0055;
            --bg: #08080a;
            --sq-l: #1e1e26;
            --sq-d: #121217;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'JetBrains Mono', monospace;
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden;
        }

        /* UI ELEMENTS */
        .header { width: 100%; text-align: center; padding: 15px; border-bottom: 1px solid #222; }
        .logo { font-family: 'Orbitron'; font-size: 24px; color: var(--primary); text-shadow: 0 0 15px var(--primary); margin: 0; }
        .dev-credit { font-size: 9px; letter-spacing: 4px; color: #555; margin-top: 5px; }

        /* THE BOARD */
        #board-box {
            position: relative; margin: 20px 0;
            width: 92vw; max-width: 400px; aspect-ratio: 1/1;
            border: 4px solid #1a1a1a; border-radius: 4px;
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; cursor: pointer; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        /* PIECES & EFFECTS */
        .piece { 
            width: 88%; height: 88%; z-index: 5;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.4));
        }
        .piece.black { filter: drop-shadow(0 0 5px #7000ff); } /* Purple glow for black pieces */
        
        .dot { 
            width: 14px; height: 14px; background: rgba(0, 242, 255, 0.5); 
            border-radius: 50%; position: absolute; z-index: 2;
        }
        .threatened { background: radial-gradient(circle, var(--danger) 0%, transparent 70%) !important; animation: pulse 1s infinite; }
        .selected { background: rgba(0, 242, 255, 0.2) !important; box-shadow: inset 0 0 10px var(--primary); }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* OVERLAY */
        #menu, #win-screen {
            position: fixed; inset: 0; background: rgba(5,5,7,0.98);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn {
            width: 240px; padding: 16px; margin: 10px; background: none; 
            border: 2px solid var(--primary); color: var(--primary);
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
    </style>
</head>
<body>

    <div id="menu">
        <h1 class="logo">CHESS DEITY</h1>
        <div class="dev-credit">ENGINE BY MAUTASIM</div>
        <button class="btn" onclick="startGame(true)">VS SUPER AI</button>
        <button class="btn" onclick="startGame(false)">PASS & PLAY</button>
    </div>

    <div id="win-screen" style="display:none">
        <h1 id="winner-text" class="logo"></h1>
        <p style="color:#555">SYSTEM RE-CODED BY MAUTASIM</p>
        <button class="btn" onclick="location.reload()">RE-INITIALIZE</button>
    </div>

    <div class="header">
        <h1 class="logo" style="font-size:16px;">MAUTASIM CORE v3</h1>
        <div id="status" style="font-size:10px; color:var(--primary); margin-top:5px;">WAITING...</div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let vsBot = true, selectedSq = null;

    // Piece Weights for AI
    const weights = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };

    function startGame(mode) {
        vsBot = mode;
        document.getElementById('menu').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                const id = String.fromCharCode(97 + c) + (8 - r);
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = id;
                sq.onclick = () => handleMove(id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function render() {
        const queenThreats = getQueenThreats();
        
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id;
            const piece = game.get(id);
            s.innerHTML = '';
            s.classList.remove('selected', 'threatened');
            
            if (piece) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${piece.color}${piece.type.toUpperCase()}.svg`;
                img.className = `piece ${piece.color === 'b' ? 'black' : ''}`;
                s.appendChild(img);
                
                // QUEEN DANGER LOGIC
                if (piece.type === 'q' && queenThreats.includes(id)) {
                    s.classList.add('threatened');
                }
            }
        });

        if (game.game_over()) {
            document.getElementById('win-screen').style.display = 'flex';
            document.getElementById('winner-text').innerText = game.in_checkmate() ? 
                (game.turn() === 'w' ? "AI VICTORIOUS" : "MAUTASIM WINS") : "DRAW";
        }
    }

    function handleMove(id) {
        if (vsBot && game.turn() === 'b') return;

        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                selectedSq = null;
                render();
                if (vsBot) {
                    document.getElementById('status').innerText = "AI THINKING...";
                    setTimeout(makeBestMove, 300);
                }
                return;
            }
        }

        const p = game.get(id);
        if (p && p.color === game.turn()) {
            selectedSq = id;
            render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            // SHOW DOTS (Legal Moves)
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else {
            selectedSq = null;
            render();
        }
    }

    // --- ENHANCED AI (MINIMAX ALPHA-BETA) ---
    function makeBestMove() {
        let moves = game.moves();
        if (moves.length === 0) return;

        let bestMove = null;
        let bestValue = -9999;

        for (let m of moves) {
            game.move(m);
            let boardVal = -minimax(2, -10000, 10000, false);
            game.undo();
            if (boardVal > bestValue) {
                bestValue = boardVal;
                bestMove = m;
            }
        }
        game.move(bestMove);
        document.getElementById('status').innerText = "YOUR TURN";
        render();
    }

    function minimax(depth, alpha, beta, isMax) {
        if (depth === 0) return evaluateBoard();
        let moves = game.moves();
        if (isMax) {
            let best = -9999;
            for (let m of moves) {
                game.move(m);
                best = Math.max(best, minimax(depth - 1, alpha, beta, !isMax));
                game.undo();
                alpha = Math.max(alpha, best);
                if (beta <= alpha) return best;
            }
            return best;
        } else {
            let best = 9999;
            for (let m of moves) {
                game.move(m);
                best = Math.min(best, minimax(depth - 1, alpha, beta, !isMax));
                game.undo();
                beta = Math.min(beta, best);
                if (beta <= alpha) return best;
            }
            return best;
        }
    }

    function evaluateBoard() {
        let total = 0;
        game.board().forEach(row => {
            row.forEach(p => { if (p) total += weights[p.type] * (p.color === 'w' ? -1 : 1); });
        });
        return total;
    }

    function getQueenThreats() {
        const threats = [];
        const currentTurn = game.turn();
        // Check both queens
        ['w', 'b'].forEach(color => {
            let qPos = null;
            game.board().forEach((row, r) => row.forEach((p, c) => {
                if(p && p.type === 'q' && p.color === color) qPos = String.fromCharCode(97+c) + (8-r);
            }));
            
            if (qPos) {
                // Temporarily flip turn to see if queen can be captured
                const originalTurn = game.turn();
                // This is a simplified check: is square attacked by opposite color
                if (isSquareAttacked(qPos, color === 'w' ? 'b' : 'w')) threats.push(qPos);
            }
        });
        return threats;
    }

    function isSquareAttacked(sq, attackerColor) {
        const moves = game.moves({ verbose: true });
        // We need to check if the attacker can move to this square in the current state
        // chess.js simple way:
        const tempGame = new Chess(game.fen());
        // Force the turn to the attacker
        const tokens = tempGame.fen().split(' ');
        tokens[1] = attackerColor;
        tempGame.load(tokens.join(' '));
        return tempGame.moves({verbose: true}).some(m => m.to === sq);
    }
</script>
</body>
</html>
