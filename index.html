<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT PRO | REAL P2P</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        :root { --p: #00d4ff; --bg: #050a12; --c: rgba(20, 27, 38, 0.98); }
        body { margin: 0; background: #02060c; color: white; font-family: 'Orbitron', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        .architect-tag { font-size: 24px; font-weight: 900; color: var(--p); text-shadow: 0 0 15px var(--p); letter-spacing: 4px; margin-top: 20px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .glass-card { background: var(--c); padding: 25px; border-radius: 24px; width: 88%; max-width: 340px; border: 1px solid var(--p); text-align: center; }
        
        input { background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; padding: 12px; margin: 8px 0; width: 100%; text-align: center; border-radius: 10px; font-family: 'Roboto Mono'; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--p); color: #000; border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 8px; font-size: 10px; }

        .theme-strip { display: flex; justify-content: space-between; margin: 10px 0; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 10px; }
        .theme-opt { width: 40px; height: 30px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .theme-opt.active { border-color: white; }

        #board-box { margin: 15px 0; width: 94vw; max-width: 400px; aspect-ratio: 1/1; border: 4px solid #141b26; border-radius: 8px; overflow: hidden; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        img.piece { width: 90%; z-index: 5; pointer-events: none; }
        .black-piece { filter: invert(1) brightness(0.8) drop-shadow(0 0 2px var(--p)); }
        
        .selected { background: rgba(255, 255, 0, 0.4) !important; }
        .kill-zone { background: rgba(255, 0, 0, 0.5) !important; }
        .hud { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; background: var(--c); border-bottom: 2px solid var(--p); margin-top: 50px; font-size: 10px; box-sizing: border-box;}
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT PRO</div>
        <div class="glass-card">
            <input type="text" id="user-in" placeholder="USERNAME">
            <input type="password" id="pass-in" placeholder="PASSWORD">
            <button class="btn-main" onclick="handleAuth()">INITIALIZE</button>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">DASHBOARD</div>
        <div class="glass-card">
            <div id="my-id-display" style="font-size:10px; color:var(--p); margin-bottom:10px;">ID: CONNECTING...</div>
            <button class="btn-main" onclick="openSetup('bot')">VS ULTRA AI</button>
            <button class="btn-main" onclick="openSetup('online')">ONLINE P2P (REAL TIME)</button>
            <button class="btn-main" onclick="openSetup('pass')">LOCAL PASS & PLAY</button>
            <button class="btn-main" style="background:none; color:#444" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>

    <div id="setup-screen" class="overlay" style="display:none; z-index:110">
        <div class="glass-card">
            <h3 id="setup-title" style="font-size:10px; color:var(--p)">BATTLE CONFIG</h3>
            <div class="theme-strip">
                <div class="theme-opt" style="background:#00d4ff" onclick="setTheme('neon', this)"></div>
                <div class="theme-opt" style="background:#769656" onclick="setTheme('wood', this)"></div>
                <div class="theme-opt" style="background:#1e293b" onclick="setTheme('midnight', this)"></div>
                <div class="theme-opt" style="background:#7f1d1d" onclick="setTheme('crimson', this)"></div>
            </div>
            <div id="name-inputs">
                <input type="text" id="p1-name" placeholder="YOUR NAME">
                <input type="text" id="p2-name" placeholder="OPPONENT NAME / ID">
            </div>
            <button class="btn-main" onclick="startBattle()">ENGAGE</button>
            <button class="btn-main" style="background:none; color:#555" onclick="closeSetup()">CANCEL</button>
        </div>
    </div>

    <div id="nav-layer" style="display:none; position:fixed; top:15px; left:15px; z-index:110;"><button class="btn-main" onclick="location.reload()">üè† EXIT</button></div>
    <div class="hud"><div id="label-w">PLAYER 1</div><div style="color:var(--p)">VS</div><div id="label-b">PLAYER 2</div></div>
    <div id="board-box"><div id="board"></div></div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let peer, conn, myId, currentMode, selectedSq = null;
        let themes = {
            neon: { l: '#ffffff', d: '#000000', p: '#00d4ff' },
            wood: { l: '#eeeed2', d: '#769656', p: '#8b4513' },
            midnight: { l: '#94a3b8', d: '#1e293b', p: '#38bdf8' },
            crimson: { l: '#d1d5db', d: '#7f1d1d', p: '#ef4444' }
        };
        let activeTheme = themes.neon;

        function handleAuth() {
            const u = document.getElementById('user-in').value.toUpperCase();
            if(!u) return;
            localStorage.setItem('arch_user', u);
            initNetwork(u);
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'flex';
        }

        function initNetwork(u) {
            myId = u + "_" + Math.floor(1000 + Math.random() * 9000);
            peer = new Peer(myId);
            peer.on('open', id => { document.getElementById('my-id-display').innerText = "YOUR ID: " + id; });
            peer.on('connection', c => {
                conn = c; setupConn();
                currentMode = 'online';
                alert("LINK ESTABLISHED!");
                startBattle(true);
            });
        }

        function setupConn() {
            conn.on('data', data => {
                if(data.move) { game.move(data.move); render(); }
            });
        }

        function setTheme(k, el) {
            activeTheme = themes[k];
            document.querySelectorAll('.theme-opt').forEach(o => o.style.borderColor="transparent");
            el.style.borderColor="white";
        }

        function openSetup(mode) {
            currentMode = mode;
            document.getElementById('setup-screen').style.display = 'flex';
            document.getElementById('p1-name').value = localStorage.getItem('arch_user');
            document.getElementById('p2-name').placeholder = mode === 'online' ? "FRIEND'S ID" : "PLAYER 2 NAME";
        }

        function closeSetup() { document.getElementById('setup-screen').style.display = 'none'; }

        function startBattle(isGuest = false) {
            const p1 = document.getElementById('p1-name').value || "P1";
            const p2 = document.getElementById('p2-name').value || "P2";
            
            if(currentMode === 'online' && !isGuest) {
                conn = peer.connect(p2);
                setupConn();
            }

            document.getElementById('label-w').innerText = p1;
            document.getElementById('label-b').innerText = p2;
            document.getElementById('home-screen').style.display = 'none';
            closeSetup();
            game.reset(); initBoard();
        }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const r = Math.floor(i/8), c = i%8;
                const sq = document.createElement('div');
                sq.className = 'sq';
                sq.style.background = (r+c)%2===0 ? activeTheme.l : activeTheme.d;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleInput(id) {
            if(currentMode === 'online' && ((game.turn()==='w' && conn.peer === myId) || (game.turn()==='b' && conn.peer !== myId))) return;

            if (selectedSq) {
                const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
                if (move) { 
                    if(conn) conn.send({move: move});
                    selectedSq = null; render(); 
                    if(currentMode === 'bot') setTimeout(botMove, 200);
                    return; 
                }
            }
            if(game.get(id)?.color === game.turn()) { selectedSq = id; render(); }
        }

        function botMove() {
            const moves = game.moves();
            if(moves.length) { game.move(moves[Math.floor(Math.random()*moves.length)]); render(); }
        }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = '';
                s.classList.remove('selected');
                if(s.dataset.id === selectedSq) s.classList.add('selected');
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black-piece' : '');
                    s.appendChild(img);
                }
            });
        }
    </script>
</body>
</html>
