<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT CHESS PRO | MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        
        :root { 
            --primary: #00d4ff; 
            --bg: #0a0e17; 
            --card: #141b26; 
            --sq-l: #ced4da; 
            --sq-d: #495057; 
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            touch-action: none; 
        }
        
        /* Navigation Buttons */
        .nav-ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 110;
            display: flex;
            gap: 10px;
        }

        .btn-ui {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .architect-tag { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px var(--primary); letter-spacing: 3px; margin: 20px 0; text-transform: uppercase; }
        .overlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .auth-card { background: var(--card); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; border: 1px solid #222; text-align: center; }
        
        input { background: #050505; border: 1px solid var(--primary); color: white; padding: 12px; margin: 8px 0; width: 100%; text-align: center; border-radius: 8px; font-family: 'Roboto Mono'; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        .xp-bar-container { width: 80%; height: 8px; background: #111; border-radius: 10px; margin: 10px 0; border: 1px solid #333; }
        .xp-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.8s ease-out; box-shadow: 0 0 10px var(--primary); }

        .hud { width: 100%; background: var(--card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); box-sizing: border-box; margin-top: 60px; }
        .player-tag { font-family: 'Roboto Mono'; font-size: 11px; color: var(--primary); width: 45%; }
        .lvl-badge { background: var(--primary); color: black; padding: 1px 4px; border-radius: 3px; font-weight: 900; margin-right: 5px; font-size: 9px; }

        #board-box { margin: 15px 0; width: 94vw; max-width: 380px; aspect-ratio: 1/1; border: 4px solid var(--card); position: relative; border-radius: 8px; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: #ced4da; } 
        .sq.d { background: #495057; }
        
        .piece { width: 90%; z-index: 5; pointer-events: none; }
        .selected { background: rgba(0, 212, 255, 0.5) !important; }
        
        .move-dot { 
            width: 15px; height: 15px; 
            background: rgba(0, 212, 255, 0.6); 
            border-radius: 50%; z-index: 10; 
            pointer-events: none; border: 2px solid #fff;
            box-shadow: 0 0 10px var(--primary);
        }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .menu-item { background: var(--card); border: 1px solid #333; padding: 20px 10px; border-radius: 15px; text-align: center; cursor: pointer; }
        .menu-item span { display: block; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="global-nav" class="nav-ui" style="display:none">
        <div class="btn-ui" onclick="showDashboard()">üè† HOME</div>
        <div class="btn-ui" onclick="goBack()">‚Üê BACK</div>
    </div>

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT PRO</div>
        <div class="auth-card">
            <h2 id="auth-title" style="font-size:14px; margin-bottom:15px;">SECURE LOGIN</h2>
            <input type="text" id="user-in" placeholder="USERNAME">
            <input type="password" id="pass-in" placeholder="PASSWORD">
            <button class="btn-main" onclick="handleAuth()">INITIALIZE</button>
            <p style="font-size: 9px; color: #555; margin-top: 15px; cursor:pointer" onclick="toggleAuth()">NEW IDENTITY? SIGN UP</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">MAUTASIM</div>
        <div id="lvl-status" style="font-size: 11px; color: var(--primary); margin-bottom: 5px;">LEVEL 1 ARCHITECT</div>
        <div class="xp-bar-container"><div id="xp-visual" class="xp-fill"></div></div>
        <div id="xp-text" style="font-size: 8px; color: #555; margin-bottom: 20px;">0 / 100 XP</div>
        
        <div class="dashboard">
            <div class="menu-item" onclick="startGame('bot')"><span>ULTRA AI</span></div>
            <div class="menu-item" onclick="showLocalSetup()"><span>LOCAL BATTLE</span></div>
            <div class="menu-item" onclick="doLogout()" style="grid-column: span 2;"><span>LOGOUT</span></div>
        </div>
    </div>

    <div id="win-screen" class="overlay" style="display:none; text-align:center;">
        <h1 id="winner-text" style="color:var(--primary); font-size:30px;">VICTORY</h1>
        <p id="lvl-up-alert" style="color:white; font-family:'Roboto Mono'; margin-bottom:20px;"></p>
        <button class="btn-main" style="width:200px" onclick="showDashboard()">CONTINUE</button>
    </div>

    <div id="local-setup" class="overlay" style="display:none">
        <div class="auth-card">
            <h2>LOCAL SETUP</h2>
            <input type="text" id="p1-local" placeholder="PLAYER 1">
            <input type="text" id="p2-local" placeholder="PLAYER 2">
            <button class="btn-main" onclick="startGame('pass')">START</button>
        </div>
    </div>

    <div class="hud">
        <div class="player-tag"><span class="lvl-badge" id="p1-lvl-icon">L1</span><span id="p1-label">---</span></div>
        <div class="player-tag" style="text-align:right"><span id="p2-label">---</span><span class="lvl-badge" id="p2-lvl-icon">L1</span></div>
    </div>
    
    <div id="board-box"><div id="board"></div></div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let currentUser = null, vsBot = true, audioCtx = null, authMode = 'login', selectedSq = null;

    function getStats() {
        let lvl = parseInt(localStorage.getItem(`lvl_${currentUser}`)) || 1;
        let xp = parseInt(localStorage.getItem(`xp_${currentUser}`)) || 0;
        return { lvl, xp, next: 100 };
    }

    function handleAuth() {
        const u = document.getElementById('user-in').value.trim().toLowerCase();
        const p = document.getElementById('pass-in').value.trim();
        if(!u || !p) return;
        if(authMode === 'signup') {
            localStorage.setItem(`pw_${u}`, p); localStorage.setItem(`lvl_${u}`, 1); localStorage.setItem(`xp_${u}`, 0);
            alert("Account Linked."); toggleAuth();
        } else {
            if(localStorage.getItem(`pw_${u}`) === p) { currentUser = u; localStorage.setItem('active_session', u); showDashboard(); }
            else alert("Auth Failed");
        }
    }

    function showDashboard() {
        document.querySelectorAll('.overlay').forEach(o => o.style.display='none');
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('global-nav').style.display = 'none';
        let stats = getStats();
        document.getElementById('lvl-status').innerText = `LEVEL ${stats.lvl} ARCHITECT`;
        document.getElementById('xp-visual').style.width = (stats.xp / stats.next * 100) + "%";
        document.getElementById('xp-text').innerText = `${stats.xp} / ${stats.next} XP TO NEXT LEVEL`;
    }

    function goBack() {
        if(document.getElementById('local-setup').style.display === 'flex') {
            showDashboard();
        } else {
            if(confirm("Exit Match? Progress will not be saved.")) showDashboard();
        }
    }

    function startGame(m) {
        vsBot = (m === 'bot');
        document.querySelectorAll('.overlay').forEach(o => o.style.display='none');
        document.getElementById('global-nav').style.display = 'flex';
        document.getElementById('p1-label').innerText = currentUser.toUpperCase();
        document.getElementById('p2-label').innerText = vsBot ? "ULTRA AI" : "GUEST";
        document.getElementById('p1-lvl-icon').innerText = "L" + getStats().lvl;
        document.getElementById('p2-lvl-icon').innerText = vsBot ? "L99" : "L1";
        game.reset();
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function handleInput(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                playSound('move'); selectedSq = null; render();
                if (vsBot && !game.game_over()) setTimeout(masterAI, 500);
                return;
            }
        }
        const piece = game.get(id);
        if (piece && piece.color === game.turn()) {
            selectedSq = id;
            render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            const moves = game.moves({ square: id, verbose: true });
            moves.forEach(m => {
                const dot = document.createElement('div');
                dot.className = 'move-dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(dot);
            });
        } else { selectedSq = null; render(); }
    }

    function render() {
        document.querySelectorAll('.sq').forEach(s => {
            const p = game.get(s.dataset.id); 
            s.innerHTML = ''; s.classList.remove('selected');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece';
                s.appendChild(img);
            }
        });
        if (game.game_over()) {
            let win = game.turn() === 'b' ? document.getElementById('p1-label').innerText : document.getElementById('p2-label').innerText;
            if (win === currentUser.toUpperCase()) {
                let s = getStats(); s.xp += 100;
                if(s.xp >= 100) { s.lvl++; s.xp = 0; }
                localStorage.setItem(`lvl_${currentUser}`, s.lvl); localStorage.setItem(`xp_${currentUser}`, s.xp);
            }
            document.getElementById('win-screen').style.display = 'flex';
            document.getElementById('winner-text').innerText = win + " VICTORIOUS";
        }
    }

    function masterAI() {
        const m = game.moves(); if(m.length) game.move(m[Math.floor(Math.random()*m.length)]);
        playSound('move'); render();
    }

    function playSound(t) { if(!audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.frequency.value = t === 'move' ? 200 : 800; g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1); o.start(); o.stop(audioCtx.currentTime + 0.1); }
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function toggleAuth() { authMode = authMode === 'login' ? 'signup' : 'login'; document.getElementById('auth-title').innerText = authMode.toUpperCase(); }
    function doLogout() { localStorage.removeItem('active_session'); location.reload(); }
    function showLocalSetup() { 
        document.getElementById('home-screen').style.display = 'none'; 
        document.getElementById('local-setup').style.display = 'flex'; 
        document.getElementById('global-nav').style.display = 'flex';
    }
    window.onload = () => { const s = localStorage.getItem('active_session'); if(s) { currentUser = s; showDashboard(); } };
</script>
</body>
</html>
