<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT PRO | MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        
        :root { 
            --p: #00d4ff; --bg: #050a12; --c: rgba(20, 27, 38, 0.98); 
            --sl: #ffffff; --sd: #000000; --danger: #ff4b2b;
        }
        
        body { margin: 0; background: radial-gradient(circle at center, #0a192f 0%, #02060c 100%); color: white; font-family: 'Orbitron', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* Original Login Styling */
        .architect-tag { font-size: 26px; font-weight: 900; color: var(--p); text-shadow: 0 0 20px var(--p); letter-spacing: 4px; margin: 25px 0 2px 0; }
        .dev-tag { font-size: 9px; color: #444; letter-spacing: 3px; margin-bottom: 20px; text-align: center; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .glass-card { background: var(--c); padding: 30px; border-radius: 28px; width: 85%; max-width: 320px; border: 1px solid rgba(0, 212, 255, 0.3); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        input { background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; padding: 15px; margin: 10px 0; width: 100%; text-align: center; border-radius: 12px; font-family: 'Roboto Mono'; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 16px; background: var(--p); color: #000; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 10px; font-size: 12px; }

        /* Board Styling */
        #board-box { margin: 15px 0; width: 94vw; max-width: 400px; aspect-ratio: 1/1; border: 6px solid #141b26; border-radius: 12px; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        .sq.l { background: var(--sl); } .sq.d { background: var(--sd); }
        
        img.piece { width: 90%; z-index: 5; pointer-events: none; }
        .black-piece { filter: invert(1) brightness(0.9) drop-shadow(0 0 3px var(--p)) !important; }

        .selected { box-shadow: inset 0 0 25px rgba(255, 255, 0, 0.8) !important; background: rgba(255, 255, 0, 0.3) !important; }
        .kill-zone { background: rgba(255, 0, 0, 0.5) !important; animation: pulse 0.6s infinite alternate; }
        @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }

        /* HUD and Lists */
        .hud { width: 100%; padding: 18px 25px; display: flex; justify-content: space-between; background: rgba(20,27,38,0.98); border-bottom: 2px solid var(--p); box-sizing: border-box; margin-top: 60px; }
        .scroller { background: rgba(0,0,0,0.3); border-radius: 12px; margin: 10px 0; max-height: 80px; overflow-y: auto; text-align: left; padding: 10px; border: 1px solid #222; font-size: 10px; font-family: 'Roboto Mono'; }
        .nav-ui { position: fixed; top: 15px; left: 15px; z-index: 110; display: flex; gap: 10px; }
        .btn-nav { background: rgba(0, 212, 255, 0.15); border: 1px solid var(--p); color: var(--p); padding: 10px 14px; border-radius: 8px; font-size: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT PRO</div>
        <div class="dev-tag">DEVELOPED BY MAUTASIM</div>
        <div class="glass-card">
            <h2 id="auth-title" style="font-size:12px; margin-bottom:15px; letter-spacing:2px;">LOGIN</h2>
            <input type="text" id="user-in" placeholder="USERNAME">
            <input type="password" id="pass-in" placeholder="PASSWORD">
            <button class="btn-main" onclick="uiClick(); handleAuth()">INITIALIZE</button>
            <p style="font-size:9px; color:#555; margin-top:15px; cursor:pointer" onclick="uiClick(); toggleAuth()">+ NEW ACCOUNT</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">MAUTASIM</div>
        <div style="color:var(--p); font-size:10px; letter-spacing:2px; margin-bottom:15px;">CHIEF ARCHITECT</div>
        <div class="glass-card">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="btn-main" onclick="uiClick(); prepareGame('bot')">VS AI</button>
                <button class="btn-main" onclick="uiClick(); prepareGame('pass')">LOCAL</button>
            </div>
            
            <p style="font-size:9px; color:var(--p); margin:15px 0 5px; text-align:left;">NEURAL LINKS</p>
            <div id="friends-list" class="scroller"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="peer-in" placeholder="PEER NAME" style="font-size:10px; padding:10px; margin:0;">
                <button class="btn-main" style="margin:0; width:35%; padding:10px;" onclick="uiClick(); addPeer()">ADD</button>
            </div>

            <p style="font-size:9px; color:var(--p); margin:15px 0 5px; text-align:left;">BATTLE ARCHIVE</p>
            <div id="history-list" class="scroller"></div>

            <button class="btn-main" onclick="uiClick(); doLogout()" style="background:none; border:1px solid #333; color:#444; margin-top:15px;">LOGOUT</button>
        </div>
    </div>

    <div id="nav-layer" class="nav-ui" style="display:none">
        <div class="btn-nav" onclick="uiClick(); quitGame()">üè† EXIT</div>
    </div>

    <div class="hud">
        <div id="p1-label">---</div>
        <div style="color:var(--p); font-weight:900;">VS</div>
        <div id="p2-label" style="text-align:right">---</div>
    </div>
    <div id="board-box"><div id="board"></div></div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let currentUser = null, audioCtx = null, selectedSq = null, currentMode = 'bot', authMode = 'login';

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function uiClick() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 600; gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function handleAuth() {
            const u = document.getElementById('user-in').value.trim();
            const p = document.getElementById('pass-in').value.trim();
            if(!u) return;
            if(authMode==='signup') {
                localStorage.setItem('pw_'+u, p);
                alert("ACCOUNT CREATED"); toggleAuth();
            } else {
                if(localStorage.getItem('pw_'+u) === p) {
                    currentUser = u; localStorage.setItem('session', u); showDashboard();
                } else { alert("INVALID ACCESS"); }
            }
        }

        function toggleAuth() {
            authMode = (authMode === 'login') ? 'signup' : 'login';
            document.getElementById('auth-title').innerText = authMode.toUpperCase();
        }

        function showDashboard() {
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('home-screen').style.display='flex';
            document.getElementById('nav-layer').style.display='none';
            renderPeers(); renderHistory();
        }

        function addPeer() {
            const name = document.getElementById('peer-in').value.trim().toUpperCase();
            if(!name) return;
            let peers = JSON.parse(localStorage.getItem('peers_'+currentUser)) || [];
            if(!peers.includes(name)) { peers.push(name); localStorage.setItem('peers_'+currentUser, JSON.stringify(peers)); }
            document.getElementById('peer-in').value = ''; renderPeers();
        }

        function renderPeers() {
            const list = document.getElementById('friends-list');
            let peers = JSON.parse(localStorage.getItem('peers_'+currentUser)) || [];
            list.innerHTML = peers.map(p => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${p}</span><span style="color:var(--p);cursor:pointer" onclick="challenge('${p}')">[BATTLE]</span></div>`).join('') || "EMPTY";
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            let hist = JSON.parse(localStorage.getItem('hist_'+currentUser)) || [];
            list.innerHTML = hist.map(h => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${h.opp}</span><span style="color:${h.res==='WIN'?'#00ff41':var(--danger)}">${h.res}</span></div>`).join('') || "EMPTY";
        }

        function challenge(name) { currentMode = 'pass'; document.getElementById('p2-label').innerText = name; launchGame(); }
        function prepareGame(mode) { currentMode = mode; document.getElementById('p2-label').innerText = mode==='bot' ? "ULTRA AI" : "PLAYER 2"; launchGame(); }

        function launchGame() {
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('nav-layer').style.display='flex';
            document.getElementById('p1-label').innerText = currentUser.toUpperCase();
            game.reset(); initBoard();
        }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const r = Math.floor(i/8), c = i%8;
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleInput(id) {
            uiClick();
            if (selectedSq) {
                const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
                if (move) { selectedSq = null; render(); if(currentMode==='bot') setTimeout(botMove, 500); return; }
            }
            const p = game.get(id);
            if (p && p.color === game.turn()) {
                selectedSq = id; render();
                document.querySelector(`[data-id="${id}"]`).classList.add('selected');
                game.moves({ square: id, verbose: true }).forEach(m => {
                    const target = document.querySelector(`[data-id="${m.to}"]`);
                    if(game.get(m.to)) target.classList.add('kill-zone');
                    else target.innerHTML = '<div style="width:8px;height:8px;background:var(--p);border-radius:50%;opacity:0.5"></div>';
                });
            } else { selectedSq = null; render(); }
        }

        function botMove() { const moves = game.moves(); if(moves.length) { game.move(moves[Math.floor(Math.random()*moves.length)]); render(); } }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = ''; s.classList.remove('selected', 'kill-zone');
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black-piece' : '');
                    s.appendChild(img);
                }
            });
            if(game.game_over()) {
                let res = game.in_checkmate() ? "WIN" : "DRAW";
                saveMatch(document.getElementById('p2-label').innerText, res);
                alert("GAME OVER: " + res); showDashboard();
            }
        }

        function saveMatch(opp, res) {
            let hist = JSON.parse(localStorage.getItem('hist_'+currentUser)) || [];
            hist.unshift({opp, res});
            localStorage.setItem('hist_'+currentUser, JSON.stringify(hist.slice(0, 10)));
        }

        function quitGame() { if(confirm("ABANDON MATCH?")) showDashboard(); }
        function doLogout() { localStorage.removeItem('session'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('session')){ currentUser=localStorage.getItem('session'); showDashboard(); } };
    </script>
</body>
</html>
