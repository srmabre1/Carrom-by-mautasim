<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | DEV: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap');

        :root {
            --primary: #00f2ff;
            --gold: #ffcc00;
            --danger: #ff0055;
            --bg: #050508;
            --sq-l: #1e1e26;
            --sq-d: #121217;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'JetBrains Mono', monospace;
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden;
        }

        /* GOLD THEME (Triggers at Lvl 10) */
        body.gold-mode { --primary: var(--gold); --sq-l: #2d2610; --sq-d: #1a1608; }

        .hud {
            width: 100%; max-width: 400px; padding: 15px;
            display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary);
            background: rgba(0,0,0,0.8); z-index: 10;
        }
        .stat-val { font-family: 'Orbitron'; font-size: 16px; color: var(--primary); }

        #board-box {
            position: relative; margin: 15px 0;
            width: 92vw; max-width: 380px; aspect-ratio: 1/1;
            border: 3px solid var(--primary); transition: 0.3s;
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        .piece { width: 90%; height: 90%; z-index: 5; filter: drop-shadow(0 0 3px rgba(255,255,255,0.4)); }
        .piece.black { filter: drop-shadow(0 0 6px #7000ff); }
        
        .move-dot { width: 14px; height: 14px; background: rgba(0, 242, 255, 0.6); border-radius: 50%; z-index: 2; position: absolute; pointer-events: none; }
        .threatened { background: radial-gradient(circle, var(--danger) 0%, transparent 80%) !important; animation: pulse 0.6s infinite; }
        .selected { background: rgba(0, 242, 255, 0.3) !important; }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .btn {
            width: 220px; padding: 15px; margin: 10px; background: none; 
            border: 2px solid var(--primary); color: var(--primary);
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        
        .win-shake { animation: shake 0.4s infinite; }
        @keyframes shake { 0% {transform:translate(0,0)} 25% {transform:translate(4px,4px)} 50% {transform:translate(-4px,-4px)} }
    </style>
</head>
<body>

    <div id="start-menu" class="overlay">
        <h1 style="font-family:Orbitron; color:var(--primary); text-shadow: 0 0 10px var(--primary);">CHESS DEITY</h1>
        <p style="font-size:10px; color:#555; letter-spacing:4px; margin-bottom:30px;">ARCHITECT: MAUTASIM</p>
        <button class="btn" onclick="uiClick(); start(true)">SOLO: VS SERIOUS AI</button>
        <button class="btn" onclick="uiClick(); start(false)">DUO: PASS & PLAY</button>
    </div>

    <div id="win-screen" class="overlay" style="display:none">
        <h1 id="win-text" style="font-family:Orbitron; color:var(--primary);"></h1>
        <p id="level-msg" style="color:#00ff88;"></p>
        <button class="btn" onclick="uiClick(); location.reload()">PROCEED</button>
    </div>

    <div class="hud">
        <div style="text-align:left">
            <div style="font-size:8px; color:#555">PHASE</div>
            <div id="lvl-val" class="stat-val">01</div>
        </div>
        <div style="text-align:center">
            <div style="font-size:8px; color:#555">CREATOR</div>
            <div class="stat-val" style="font-size:12px;">MAUTASIM</div>
        </div>
        <div style="text-align:right">
            <div style="font-size:8px; color:#555">STREAK</div>
            <div id="streak-val" class="stat-val">0</div>
        </div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let vsBot = true, selectedSq = null, audioCtx = null;
    
    let level = parseInt(localStorage.getItem('m_lvl')) || 1;
    let streak = parseInt(localStorage.getItem('m_streak')) || 0;

    // --- SOUND SYSTEM ---
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function playNote(f, t, d, v) {
        if(!audioCtx) return;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    const sfx = {
        btn: () => playNote(600, 'sine', 0.1, 0.1),
        move: () => playNote(400, 'triangle', 0.1, 0.1),
        capture: () => playNote(120, 'sawtooth', 0.2, 0.15),
        win: () => { [523, 659, 783].forEach((f, i) => setTimeout(() => playNote(f, 'square', 0.4, 0.1), i*150)); }
    };
    function uiClick() { initAudio(); sfx.btn(); }

    function start(mode) {
        vsBot = mode;
        document.getElementById('start-menu').style.display = 'none';
        if(level >= 10) document.body.classList.add('gold-mode');
        document.getElementById('lvl-val').innerText = level.toString().padStart(2, '0');
        document.getElementById('streak-val').innerText = streak;
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => onTileClick(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function render() {
        const queenThreats = getThreats('q');
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id;
            const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected', 'threatened');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = `piece ${p.color === 'b' ? 'black' : ''}`;
                s.appendChild(img);
                if (p.type === 'q' && queenThreats.includes(id)) s.classList.add('threatened');
            }
        });
        if (game.game_over()) handleGameOver();
    }

    function onTileClick(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                move.captured ? sfx.capture() : sfx.move();
                selectedSq = null; render();
                if (vsBot) setTimeout(seriousAI, 400);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            sfx.btn(); selectedSq = id; render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'move-dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else { selectedSq = null; render(); }
    }

    // --- DEADLY SERIOUS AI (MINIMAX DEPTH 3) ---
    function seriousAI() {
        if (game.game_over()) return;
        const moves = game.moves({verbose: true});
        let bestMove = null;
        let bestValue = -9999;
        
        // Serious move ordering: Check captures first
        moves.sort((a,b) => (b.captured?1:0) - (a.captured?1:0));

        for (let m of moves) {
            game.move(m);
            let val = -evaluate(2, -10000, 10000);
            game.undo();
            if (val > bestValue) { bestValue = val; bestMove = m; }
        }
        const final = game.move(bestMove);
        final.captured ? sfx.capture() : sfx.move();
        render();
    }

    function evaluate(depth, alpha, beta) {
        if (depth === 0) {
            let total = 0;
            const weights = {p:10, n:30, b:30, r:50, q:90, k:900};
            game.board().forEach(r => r.forEach(p => { if(p) total += weights[p.type] * (p.color==='b'?1:-1); }));
            return total;
        }
        let moves = game.moves();
        let best = -9999;
        for (let m of moves) {
            game.move(m);
            best = Math.max(best, -evaluate(depth-1, -beta, -alpha));
            game.undo();
            alpha = Math.max(alpha, best);
            if (beta <= alpha) break;
        }
        return best;
    }

    function handleGameOver() {
        const winScreen = document.getElementById('win-screen');
        const winText = document.getElementById('win-text');
        const lvlMsg = document.getElementById('level-msg');
        winScreen.style.display = 'flex';

        if (game.in_checkmate()) {
            const winner = game.turn() === 'w' ? 'BLACK' : 'WHITE';
            if (winner === 'WHITE') {
                level++; streak++;
                localStorage.setItem('m_lvl', level);
                localStorage.setItem('m_streak', streak);
                winText.innerText = "MAUTASIM VICTORIOUS";
                lvlMsg.innerText = "LEVEL " + level + " UNLOCKED";
                sfx.win(); document.getElementById('board-box').classList.add('win-shake');
            } else {
                streak = 0; localStorage.setItem('m_streak', 0);
                winText.innerText = "DEITY BOT WINS";
                lvlMsg.innerText = "RETRY PHASE " + level;
            }
        } else { winText.innerText = "STALEMATE / DRAW"; }
    }

    function getThreats(type) {
        const threats = [];
        const fen = game.fen();
        game.board().forEach((row, r) => row.forEach((p, c) => {
            if (p && p.type === type) {
                const pos = String.fromCharCode(97+c) + (8-r);
                const temp = new Chess(fen);
                const tokens = temp.fen().split(' ');
                tokens[1] = p.color === 'w' ? 'b' : 'w';
                temp.load(tokens.join(' '));
                if (temp.moves({verbose:true}).some(m => m.to === pos)) threats.push(pos);
            }
        }));
        return threats;
    }
</script>
</body>
</html>
