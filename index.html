<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT ELITE | V17</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;600&display=swap');
        :root { --p: #00d4ff; --bg: #010409; --glass: rgba(13, 22, 38, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { margin: 0; background: #010409; background-image: radial-gradient(circle at 50% 10%, #0a192f 0%, #010409 100%); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* UI Components */
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 32px; box-shadow: 0 15px 60px rgba(0,0,0,0.9); padding: 35px; width: 100%; max-width: 360px; text-align: center; }
        .architect-title { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--p); text-shadow: 0 0 15px var(--p); letter-spacing: 6px; margin: 35px 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 25px; }
        
        /* Navigation Buttons */
        .nav-bar { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 2000; }
        .btn-nav { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); padding: 10px 18px; border-radius: 12px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .btn-nav:active { background: var(--p); color: #000; }

        /* General Buttons */
        input { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 18px; margin: 8px 0; width: 100%; border-radius: 18px; text-align: center; font-family: 'Orbitron'; font-size: 11px; }
        .btn { width: 100%; padding: 20px; background: var(--p); color: #000; border: none; border-radius: 18px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 11px; margin-top: 12px; box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        .btn-sec { background: transparent; border: 1px solid var(--p); color: var(--p); box-shadow: none; }

        /* Board Elements */
        #board-box { width: 94vw; max-width: 400px; aspect-ratio: 1; border: 6px solid #161b22; border-radius: 20px; overflow: hidden; position: relative; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        img.piece { width: 88%; z-index: 10; }
        .piece.black { filter: invert(1) brightness(0.9) drop-shadow(0 0 2px var(--p)); }
        .piece.rotated { transform: rotate(180deg); } 
        .sq.hint::after { content: ''; width: 14px; height: 14px; background: var(--p); border-radius: 50%; opacity: 0.4; }
        .sq.selected { background: rgba(0, 212, 255, 0.3) !important; }
        
        .hud { width: 100%; padding: 80px 30px 10px; display: flex; justify-content: space-between; font-size: 10px; font-family: 'Orbitron'; color: #666; font-weight: 900; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen" class="overlay">
        <div class="architect-title">VAULT</div>
        <div class="glass">
            <input type="text" id="user-id" placeholder="IDENTITY">
            <input type="password" id="user-pw" placeholder="PASSKEY">
            <button class="btn" onclick="authAction('login')">ENTER VAULT</button>
            <button class="btn btn-sec" onclick="authAction('signup')">CREATE PROFILE</button>
        </div>
    </div>

    <div id="dash-screen" class="overlay" style="display:none">
        <div class="architect-title" id="dash-user">ARCHITECT</div>
        <div class="glass">
            <button class="btn" onclick="openCfg('bot')">NEURAL AI (INF)</button>
            <button class="btn" onclick="openCfg('online')">GLOBAL P2P</button>
            <button class="btn" onclick="openCfg('pass')">PASS & PLAY</button>
            <button class="btn btn-sec" style="margin-top:40px; color:#ff4b2b; border-color:#ff4b2b" onclick="logout()">SHUTDOWN</button>
        </div>
    </div>

    <div id="cfg-screen" class="overlay" style="display:none">
        <div class="nav-bar">
            <button class="btn-nav" onclick="showDash()">‚Üê BACK</button>
        </div>
        <div class="glass">
            <h3 style="font-size:11px; color:var(--p); font-family:'Orbitron';">BATTLE CONFIG</h3>
            <div id="bot-ui" style="display:none">
                <input type="number" id="ai-lvl" value="10" placeholder="DIFFICULTY LEVEL">
            </div>
            <input type="text" id="p2-id" placeholder="OPPONENT ID">
            <button class="btn" onclick="launchGame()">ENGAGE</button>
        </div>
    </div>

    <div id="game-ui" style="display:none; width:100%;">
        <div class="nav-bar">
            <button class="btn-nav" onclick="showDash()">üè† HOME</button>
            <button class="btn-nav" onclick="undoMove()">‚Ü© UNDO</button>
        </div>
        <div class="hud"><div id="label-w">---</div><div style="color:var(--p)">VS</div><div id="label-b" style="text-align:right">---</div></div>
        <div id="board-box"><div id="board"></div></div>
    </div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let currentUser = null, currentMode = null, selectedSq = null, audioCtx;

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSnd(f, d) { if(!audioCtx) return; let o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + d); o.start(); o.stop(audioCtx.currentTime + d); }

        function authAction(type) {
            const u = document.getElementById('user-id').value.toUpperCase();
            const p = document.getElementById('user-pw').value;
            if(!u) return;
            const vault = JSON.parse(localStorage.getItem('arc_vault') || '{}');
            if(type === 'signup') { vault[u] = p; localStorage.setItem('arc_vault', JSON.stringify(vault)); alert("PROFILE CREATED"); }
            else if(vault[u] !== p) { return alert("ACCESS DENIED"); }
            currentUser = u; localStorage.setItem('active_session', u);
            showDash();
        }

        function showDash() {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('dash-screen').style.display = 'flex';
            document.getElementById('dash-user').innerText = currentUser;
            playSnd(400, 0.1);
        }

        function openCfg(mode) {
            currentMode = mode;
            document.getElementById('dash-screen').style.display = 'none';
            document.getElementById('cfg-screen').style.display = 'flex';
            document.getElementById('bot-ui').style.display = mode === 'bot' ? 'block' : 'none';
            document.getElementById('p2-id').style.display = mode === 'bot' ? 'none' : 'block';
        }

        function launchGame() {
            document.getElementById('cfg-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('label-w').innerText = currentUser;
            document.getElementById('label-b').innerText = currentMode === 'bot' ? "AI ARCHITECT" : "OPPONENT";
            game.reset(); initBoard();
        }

        function logout() { localStorage.removeItem('active_session'); location.reload(); }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const sq = document.createElement('div');
                sq.className = 'sq';
                sq.style.background = (Math.floor(i/8) + i%8)%2===0 ? '#1b222c' : '#0d1117';
                sq.dataset.id = String.fromCharCode(97 + (i%8)) + (8 - Math.floor(i/8));
                sq.onclick = () => handleMove(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleMove(id) {
            if (selectedSq) {
                if (game.move({ from: selectedSq, to: id, promotion: 'q' })) {
                    selectedSq = null; render(); playSnd(600, 0.1);
                    if(currentMode === 'bot' && !game.game_over()) setTimeout(aiMove, 500);
                    return;
                }
            }
            const p = game.get(id);
            if (p && p.color === game.turn()) { selectedSq = id; render(); playSnd(800, 0.05); }
            else { selectedSq = null; render(); }
        }

        function aiMove() {
            const moves = game.moves();
            if(!moves.length) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            render(); playSnd(300, 0.1);
        }

        function undoMove() { game.undo(); if(currentMode === 'bot') game.undo(); render(); }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = '';
                s.classList.toggle('selected', s.dataset.id === selectedSq);
                s.classList.toggle('hint', selectedSq && game.moves({square: selectedSq}).some(m => m.includes(s.dataset.id)));
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black' : '') + (currentMode === 'pass' && p.color === 'b' ? ' rotated' : '');
                    s.appendChild(img);
                }
            });
        }

        window.onload = () => { if(localStorage.getItem('active_session')) { currentUser = localStorage.getItem('active_session'); showDash(); } };
    </script>
</body>
</html>
