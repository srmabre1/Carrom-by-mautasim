<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT PRO | P2P ONLINE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        :root { --p: #00d4ff; --bg: #050a12; --c: rgba(20, 27, 38, 0.98); --sl: #ffffff; --sd: #000000; }
        
        body { margin: 0; background: #02060c; color: white; font-family: 'Orbitron', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* High-End Components */
        .architect-tag { font-size: 24px; font-weight: 900; color: var(--p); text-shadow: 0 0 15px var(--p); letter-spacing: 4px; margin-top: 20px; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .glass-card { background: var(--c); padding: 25px; border-radius: 24px; width: 88%; max-width: 340px; border: 1px solid var(--p); text-align: center; box-shadow: 0 0 40px rgba(0,0,0,1); }
        
        input { background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; padding: 12px; margin: 8px 0; width: 100%; text-align: center; border-radius: 10px; font-family: 'Roboto Mono'; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--p); color: #000; border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 8px; font-size: 10px; }

        /* Mode Selection Styles */
        .mode-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .theme-strip { display: flex; justify-content: space-between; margin-bottom: 15px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 12px; border: 1px solid #222; }
        .theme-opt { width: 40px; height: 30px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .theme-opt.active { border-color: var(--p); }

        /* Board Styling */
        #board-box { margin: 15px 0; width: 94vw; max-width: 400px; aspect-ratio: 1/1; border: 4px solid #141b26; border-radius: 8px; overflow: hidden; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        img.piece { width: 90%; z-index: 5; pointer-events: none; }
        .black-piece { filter: invert(1) brightness(0.8) drop-shadow(0 0 2px var(--p)); }
        
        .selected { background: rgba(255, 255, 0, 0.4) !important; box-shadow: inset 0 0 15px yellow; }
        .kill-zone { background: rgba(255, 0, 0, 0.5) !important; }

        .hud { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; background: var(--c); border-bottom: 2px solid var(--p); margin-top: 50px; font-size: 10px; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT PRO</div>
        <div class="glass-card" style="margin-top:20px">
            <h2 id="auth-title" style="font-size:10px; color:var(--p)">SECURE LOGIN</h2>
            <input type="text" id="user-in" placeholder="ARCHITECT ID">
            <input type="password" id="pass-in" placeholder="PASSKEY">
            <button class="btn-main" onclick="handleAuth()">INITIALIZE</button>
            <p onclick="toggleAuth()" style="font-size:9px; color:#555; cursor:pointer; margin-top:15px">NEW ACCOUNT</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">MAUTASIM</div>
        <div class="glass-card">
            <div id="user-display" style="font-size:9px; color:var(--p); margin-bottom:15px">ID: UNKNOWN</div>
            <div class="mode-selector">
                <button class="btn-main" onclick="showPreGame('bot')">VS AI</button>
                <button class="btn-main" onclick="showPreGame('online')">ONLINE P2P</button>
                <button class="btn-main" style="grid-column: span 2;" onclick="showPreGame('pass')">LOCAL PASS & PLAY</button>
            </div>
            <button class="btn-main" style="background:none; border:1px solid #333; color:#444; margin-top:20px" onclick="doLogout()">LOGOUT</button>
        </div>
    </div>

    <div id="pregame-screen" class="overlay" style="display:none; z-index:110">
        <div class="glass-card">
            <h3 style="font-size:10px; color:var(--p); margin-bottom:15px">CONFIGURE BATTLE</h3>
            
            <p style="font-size:8px; text-align:left; color:#777">SELECT BOARD THEME</p>
            <div class="theme-strip">
                <div class="theme-opt" style="background:#00d4ff" onclick="setBoardTheme('neon', this)"></div>
                <div class="theme-opt" style="background:#8b4513" onclick="setBoardTheme('wood', this)"></div>
                <div class="theme-opt" style="background:#1e293b" onclick="setBoardTheme('midnight', this)"></div>
                <div class="theme-opt" style="background:#7f1d1d" onclick="setBoardTheme('crimson', this)"></div>
            </div>

            <input type="text" id="opp-name-in" placeholder="TARGET ID / NAME">
            <button class="btn-main" onclick="startGame()">START SESSION</button>
            <button class="btn-main" style="background:none; color:#555" onclick="hidePreGame()">CANCEL</button>
        </div>
    </div>

    <div id="nav-layer" style="display:none; position:fixed; top:15px; left:15px; z-index:110;">
        <button class="btn-main" style="width:auto; padding:8px 15px;" onclick="quitGame()">üè† EXIT</button>
    </div>
    <div class="hud">
        <div id="p1-label">YOU</div>
        <div style="color:var(--p)">BATTLE</div>
        <div id="p2-label" style="text-align:right">OPPONENT</div>
    </div>
    <div id="board-box"><div id="board"></div></div>

    <script>
        const game = new Chess();
        const boardEl = document.getElementById('board');
        let currentUser = null, audioCtx = null, selectedSq = null, currentMode = 'bot', authMode = 'login';
        
        // Themes Configuration
        const themes = {
            neon: { l: '#ffffff', d: '#000000', p: '#00d4ff' },
            wood: { l: '#eeeed2', d: '#769656', p: '#8b4513' },
            midnight: { l: '#94a3b8', d: '#1e293b', p: '#38bdf8' },
            crimson: { l: '#d1d5db', d: '#7f1d1d', p: '#ef4444' }
        };
        let activeTheme = themes.neon;

        function setBoardTheme(key, el) {
            activeTheme = themes[key];
            document.documentElement.style.setProperty('--p', activeTheme.p);
            document.querySelectorAll('.theme-opt').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            uiClick();
        }

        function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function uiClick() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 500; gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // Auth Logic
        function toggleAuth() {
            authMode = (authMode === 'login') ? 'signup' : 'login';
            document.getElementById('auth-title').innerText = authMode === 'login' ? "SECURE LOGIN" : "CREATE ARCHITECT";
        }

        function handleAuth() {
            const u = document.getElementById('user-in').value.trim().toUpperCase();
            const p = document.getElementById('pass-in').value.trim();
            if(!u || !p) return;
            if(authMode === 'signup') {
                localStorage.setItem('pw_' + u, p); alert("ID CREATED."); toggleAuth();
            } else {
                if(localStorage.getItem('pw_' + u) === p) {
                    currentUser = u; localStorage.setItem('arch_session', u); showDashboard();
                } else { alert("DENIED"); }
            }
        }

        function showDashboard() {
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('home-screen').style.display='flex';
            document.getElementById('user-display').innerText = "ID: " + currentUser;
        }

        // Pre-Game Setup
        function showPreGame(mode) {
            currentMode = mode;
            document.getElementById('pregame-screen').style.display = 'flex';
            const nameIn = document.getElementById('opp-name-in');
            if(mode === 'bot') nameIn.value = "ULTRA_AI";
            else if(mode === 'online') nameIn.placeholder = "ENTER OPPONENT ARCHITECT ID";
            else nameIn.placeholder = "ENTER PLAYER 2 NAME";
        }

        function hidePreGame() { document.getElementById('pregame-screen').style.display = 'none'; }

        function startGame() {
            const opp = document.getElementById('opp-name-in').value || "GHOST";
            document.getElementById('p2-label').innerText = opp;
            document.getElementById('p1-label').innerText = currentUser;
            document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
            document.getElementById('nav-layer').style.display='block';
            game.reset(); initBoard();
        }

        function initBoard() {
            boardEl.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const r = Math.floor(i/8), c = i%8;
                const sq = document.createElement('div');
                sq.className = 'sq';
                sq.style.background = (r+c)%2===0 ? activeTheme.l : activeTheme.d;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
            render();
        }

        function handleInput(id) {
            uiClick();
            if (selectedSq) {
                const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
                if (move) { 
                    selectedSq = null; render(); 
                    if(currentMode === 'bot') setTimeout(() => {
                        const moves = game.moves();
                        if(moves.length) { game.move(moves[Math.floor(Math.random()*moves.length)]); render(); }
                    }, 10);
                    return; 
                }
            }
            const p = game.get(id);
            if (p && p.color === game.turn()) {
                selectedSq = id; render();
                document.querySelector(`[data-id="${id}"]`).classList.add('selected');
                game.moves({ square: id, verbose: true }).forEach(m => {
                    document.querySelector(`[data-id="${m.to}"]`).classList.add(game.get(m.to)?'kill-zone':'');
                });
            } else { selectedSq = null; render(); }
        }

        function render() {
            document.querySelectorAll('.sq').forEach(s => {
                const p = game.get(s.dataset.id); s.innerHTML = ''; 
                s.classList.remove('selected', 'kill-zone');
                if (p) {
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                    img.className = 'piece' + (p.color === 'b' ? ' black-piece' : '');
                    s.appendChild(img);
                }
            });
            if(game.game_over()) { alert("SESSION COMPLETE"); showDashboard(); }
        }

        function quitGame() { if(confirm("ABORT?")) showDashboard(); }
        function doLogout() { localStorage.removeItem('arch_session'); location.reload(); }

        window.onload = () => { 
            const session = localStorage.getItem('arch_session');
            if(session){ currentUser = session; showDashboard(); }
        };
    </script>
</body>
</html>
