<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | DEV: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Mono&display=swap');

        :root {
            --neon: #00ffcc;
            --danger: #ff003c;
            --bg: #0a0a0c;
            --sq-l: #1e1e24;
            --sq-d: #0d0d0f;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Space Mono', monospace;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        /* --- DEVELOPER HEADER --- */
        .header {
            width: 100%; max-width: 450px; padding: 15px;
            text-align: center; border-bottom: 1px solid rgba(0,255,204,0.2);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .dev-name {
            font-family: 'Syncopate', sans-serif; font-size: 10px;
            letter-spacing: 3px; color: var(--neon); opacity: 0.8;
        }
        .game-title {
            font-family: 'Syncopate', sans-serif; font-size: 18px;
            margin: 5px 0; text-shadow: 0 0 10px var(--neon);
        }

        /* --- THE GRID --- */
        #board-box {
            position: relative; margin: 10px 0;
            width: 92vw; max-width: 400px; aspect-ratio: 1/1;
            border: 2px solid var(--neon); box-shadow: 0 0 20px rgba(0,255,204,0.1);
        }
        #board {
            display: grid; grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr); height: 100%;
        }
        .sq { display: flex; justify-content: center; align-items: center; transition: 0.1s; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        .piece {
            width: 85%; height: 85%; z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            pointer-events: none;
        }

        /* --- EFFECTS --- */
        .selected { background: rgba(0, 255, 204, 0.3) !important; }
        .last-move { background: rgba(255, 255, 255, 0.05) !important; border: 1px inset var(--neon); }
        .dot { width: 12px; height: 12px; background: var(--neon); border-radius: 50%; opacity: 0.5; }
        
        /* EXTREME SHAKE */
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* --- HUD CONTROLS --- */
        .controls {
            width: 95%; max-width: 400px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding-bottom: 20px;
        }
        button {
            background: transparent; border: 1px solid var(--neon); color: var(--neon);
            padding: 12px; cursor: pointer; font-family: 'Syncopate'; font-size: 9px;
            transition: 0.3s;
        }
        button:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .ai-thinking { color: var(--danger); border-color: var(--danger); animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="dev-name">DEVELOPED BY MAUTASIM</div>
        <div class="game-title">CHESS DEITY: LVL 01</div>
        <div id="ai-status" style="font-size: 10px; color: #555;">SYSTEM: STABLE</div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

    <div class="controls">
        <button onclick="resetGame()">RESET SYSTEM</button>
        <button onclick="undo()">UNDO PHASE</button>
        <button style="border-color: #f1c40f; color: #f1c40f;" onclick="getHint()">GET ADVICE</button>
        <button id="mode-btn" onclick="toggleMode()">MOD: VS BOT</button>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let selectedSq = null;
    let vsBot = true;

    // Optimized Piece Weights for Aggressive AI
    const weights = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000 };

    function init() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                const id = String.fromCharCode(97 + c) + (8 - r);
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = id;
                sq.onclick = () => handleInput(id);
                boardEl.appendChild(sq);
            }
        }
        updateBoard();
    }

    function updateBoard() {
        const history = game.history({verbose: true});
        const last = history[history.length - 1];

        document.querySelectorAll('.sq').forEach(s => {
            s.innerHTML = '';
            s.classList.remove('selected', 'last-move');
            const p = game.get(s.dataset.id);
            if (p) {
                const img = document.createElement('img');
                img.src = `https://upload.wikimedia.org/wikipedia/commons/${getIcon(p.color, p.type)}.svg`;
                img.className = 'piece';
                s.appendChild(img);
            }
            if(last && (s.dataset.id === last.from || s.dataset.id === last.to)) s.classList.add('last-move');
        });
    }

    function getIcon(c, t) {
        const map = {
            wp:'45/Chess_plt45', wr:'72/Chess_rlt45', wn:'70/Chess_nlt45', wb:'b1/Chess_blt45', wq:'15/Chess_qlt45', wk:'42/Chess_klt45',
            bp:'c7/Chess_pdt45', br:'f1/Chess_rdt45', bn:'e1/Chess_ndt45', bb:'98/Chess_bdt45', bq:'47/Chess_qdt45', bk:'f0/Chess_kdt45'
        };
        return map[c+t];
    }

    function handleInput(id) {
        if (vsBot && game.turn() === 'b') return;

        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                if(move.captured) triggerShake();
                selectedSq = null;
                updateBoard();
                if(vsBot) setTimeout(botMove, 250);
                return;
            }
        }

        const p = game.get(id);
        if (p && p.color === game.turn()) {
            selectedSq = id;
            updateBoard();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else {
            selectedSq = null;
            updateBoard();
        }
    }

    // --- AI BRAIN (Optimized Minimax Depth 3 for No Lag) ---
    function botMove() {
        if (game.game_over()) return;
        const status = document.getElementById('ai-status');
        status.innerText = "AI BRAIN: CALCULATING...";
        status.className = "ai-thinking";

        // Use a timeout to prevent UI freeze
        setTimeout(() => {
            const moves = game.moves();
            let bestMove = null;
            let bestValue = -Infinity;

            // Sort moves to find captures first (speeds up AI)
            moves.sort((a, b) => b.includes('x') - a.includes('x'));

            for (let m of moves) {
                game.move(m);
                let boardVal = -evaluate(3, -10000, 10000);
                game.undo();
                if (boardVal > bestValue) {
                    bestValue = boardVal;
                    bestMove = m;
                }
            }

            const mObj = game.move(bestMove);
            if(mObj.captured) triggerShake();
            updateBoard();
            status.innerText = "SYSTEM: STABLE";
            status.className = "";
        }, 50);
    }

    function evaluate(depth, alpha, beta) {
        if (depth === 0) return calcMaterial();
        let moves = game.moves();
        let best = -9999;
        for (let m of moves) {
            game.move(m);
            best = Math.max(best, -evaluate(depth - 1, -beta, -alpha));
            game.undo();
            alpha = Math.max(alpha, best);
            if (beta <= alpha) return best;
        }
        return best;
    }

    function calcMaterial() {
        let score = 0;
        const board = game.board();
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = board[r][c];
                if (p) score += weights[p.type] * (p.color === 'w' ? -1 : 1);
            }
        }
        return score;
    }

    function triggerShake() {
        const b = document.getElementById('board-box');
        b.classList.add('shake');
        setTimeout(() => b.classList.remove('shake'), 300);
    }

    function getHint() {
        const moves = game.moves();
        const hint = moves[Math.floor(Math.random() * moves.length)];
        document.getElementById('ai-status').innerText = `MAUTASIM'S AI ADVICE: ${hint}`;
    }

    function toggleMode() {
        vsBot = !vsBot;
        document.getElementById('mode-btn').innerText = vsBot ? "MOD: VS BOT" : "MOD: PASS-PLAY";
        game.reset(); updateBoard();
    }

    function resetGame() { game.reset(); updateBoard(); }
    function undo() { game.undo(); if(vsBot) game.undo(); updateBoard(); }

    init();
</script>
</body>
</html>
