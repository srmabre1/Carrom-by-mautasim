<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | DEV: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --accent: #00d4ff;
            --gold: #ffcc00;
            --bg: #0d1117;
            --sq-l: #21262d;
            --sq-d: #161b22;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Quicksand', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* --- START PAGE --- */
        #start-page {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .logo-area { margin-bottom: 50px; }
        .logo-area h1 { font-family: 'Orbitron'; font-size: 28px; letter-spacing: 5px; color: var(--accent); margin: 0; }
        .logo-area p { font-size: 10px; color: #555; letter-spacing: 3px; }

        .menu-btn {
            width: 250px; padding: 15px; margin: 10px;
            background: transparent; border: 1px solid var(--accent);
            color: var(--accent); font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s; border-radius: 4px;
        }
        .menu-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }

        /* --- GAME UI --- */
        .hud {
            width: 100%; max-width: 400px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #30363d;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 9px; color: #8b949e; text-transform: uppercase; }
        .stat-val { font-family: 'Orbitron'; font-size: 16px; color: var(--accent); }

        #board-container {
            position: relative; margin: 20px 0;
            width: 90vw; max-width: 380px; aspect-ratio: 1/1;
            border: 1px solid #30363d; border-radius: 8px; overflow: hidden;
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        .piece { width: 85%; height: 85%; transition: transform 0.2s; }

        /* --- OVERLAYS --- */
        #game-overlay {
            position: absolute; inset: 0; background: rgba(13, 17, 23, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; text-align: center;
        }
        .win-msg { font-family: 'Orbitron'; font-size: 24px; color: var(--gold); text-shadow: 0 0 20px var(--gold); }

        /* --- SHAKE --- */
        .shake-effect { animation: victoryShake 0.5s ease-in-out infinite; }
        @keyframes victoryShake {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }

        .dev-tag { font-size: 10px; color: #444; margin-top: 20px; }
        .selected { background: rgba(0, 212, 255, 0.2) !important; box-shadow: inset 0 0 15px var(--accent); }
    </style>
</head>
<body>

    <div id="start-page">
        <div class="logo-area">
            <h1>CHESS DEITY</h1>
            <p>DESIGNED BY MAUTASIM</p>
        </div>
        <button class="menu-btn" onclick="startMode('bot')">PLAY WITH DEITY</button>
        <button class="menu-btn" onclick="startMode('pass')">PASS & PLAY</button>
    </div>

    <div id="game-overlay">
        <div class="win-msg" id="winner-text">MAUTASIM WINS</div>
        <p style="font-size: 12px; color: #8b949e; margin: 15px 0;">SYSTEM OVERWRITTEN BY MAUTASIM</p>
        <button class="menu-btn" onclick="location.reload()">CONTINUE MISSION</button>
    </div>

    <div class="hud">
        <div class="stat-box">
            <div class="stat-label">Level</div>
            <div class="stat-val" id="lvl-display">01</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Current Move</div>
            <div class="stat-val" id="turn-display" style="font-size: 12px;">WHITE</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Streak</div>
            <div class="stat-val" id="streak-display" style="color:var(--gold)">0</div>
        </div>
    </div>

    <div id="board-container">
        <div id="board"></div>
    </div>

    <div style="font-size: 9px; color: #30363d; letter-spacing: 2px;">MAUTASIM DEITY CORE V2.0</div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let vsBot = true;
    let selectedSq = null;
    
    // Persistent Stats
    let level = parseInt(localStorage.getItem('m_lvl')) || 1;
    let streak = parseInt(localStorage.getItem('m_streak')) || 0;

    function startMode(mode) {
        vsBot = (mode === 'bot');
        document.getElementById('start-page').style.display = 'none';
        document.getElementById('lvl-display').innerText = level.toString().padStart(2, '0');
        document.getElementById('streak-display').innerText = streak;
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                const id = String.fromCharCode(97 + c) + (8 - r);
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = id;
                sq.onclick = () => onSelect(id);
                boardEl.appendChild(sq);
            }
        }
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('.sq').forEach(s => {
            s.innerHTML = ''; s.classList.remove('selected');
            const p = game.get(s.dataset.id);
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece';
                s.appendChild(img);
            }
        });
        document.getElementById('turn-display').innerText = game.turn() === 'w' ? 'WHITE' : 'BLACK';
        checkGame();
    }

    function onSelect(id) {
        if (vsBot && game.turn() === 'b') return;

        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                selectedSq = null;
                updateUI();
                if (vsBot) setTimeout(makeBotMove, 400);
                return;
            }
        }

        const p = game.get(id);
        if (p && p.color === game.turn()) {
            selectedSq = id;
            updateUI();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
        } else {
            selectedSq = null;
            updateUI();
        }
    }

    function makeBotMove() {
        if (game.game_over()) return;
        const moves = game.moves();
        // Deity Logic: Prioritize captures to be aggressive
        const captures = moves.filter(m => m.includes('x'));
        const move = captures.length > 0 ? captures[0] : moves[Math.floor(Math.random() * moves.length)];
        game.move(move);
        updateUI();
    }

    function checkGame() {
        if (game.game_over()) {
            const overlay = document.getElementById('game-overlay');
            const winText = document.getElementById('winner-text');
            overlay.style.display = 'flex';

            if (game.in_checkmate()) {
                const winner = game.turn() === 'w' ? 'BLACK' : 'WHITE';
                winText.innerText = winner + " WINS";
                
                // Logic for Leveling & Streak
                if (vsBot) {
                    if (winner === 'WHITE') {
                        level++;
                        streak++;
                        localStorage.setItem('m_lvl', level);
                        localStorage.setItem('m_streak', streak);
                        // Trigger Victory Shake
                        document.getElementById('board-container').classList.add('shake-effect');
                    } else {
                        streak = 0;
                        localStorage.setItem('m_streak', streak);
                    }
                }
            } else {
                winText.innerText = "STALEMATE";
            }
        }
    }
</script>
</body>
</html>
