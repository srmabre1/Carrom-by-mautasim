<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | ARCHITECT: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');

        :root {
            --primary: #00d4ff; --bg: #0a0e17; --card: #141b26;
            --sq-l: #ced4da; --sq-d: #495057;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        .architect-tag {
            font-size: 22px; font-weight: 900; color: var(--primary);
            text-shadow: 0 0 15px var(--primary); letter-spacing: 3px;
            margin: 20px 0; text-transform: uppercase;
        }

        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }

        .auth-card {
            background: var(--card); padding: 25px; border-radius: 20px;
            width: 85%; max-width: 320px; border: 1px solid #222; text-align: center;
        }

        input {
            background: #050505; border: 1px solid var(--primary); color: white;
            padding: 12px; margin: 8px 0; width: 100%; text-align: center; 
            border-radius: 8px; font-family: 'Roboto Mono'; box-sizing: border-box; font-size: 14px;
        }

        .btn-main {
            width: 100%; padding: 14px; background: var(--primary); color: #000;
            border: none; border-radius: 8px; font-family: 'Orbitron';
            font-weight: 900; cursor: pointer; margin-top: 10px;
        }

        /* DASHBOARD */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; }
        .menu-item {
            background: var(--card); border: 1px solid #333; padding: 20px 10px;
            border-radius: 15px; text-align: center; cursor: pointer;
        }
        .menu-item svg { width: 30px; fill: var(--primary); margin-bottom: 10px; }
        .menu-item span { display: block; font-size: 10px; color: #fff; font-weight: bold; }

        /* HUD */
        .hud {
            width: 100%; background: var(--card); padding: 12px;
            display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); box-sizing: border-box;
        }
        .player-tag { font-family: 'Roboto Mono'; font-size: 11px; color: var(--primary); width: 40%; }

        /* BOARD & INTEL */
        #board-box { margin: 15px 0; width: 94vw; max-width: 380px; aspect-ratio: 1/1; border: 4px solid var(--card); position: relative;}
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        .piece { width: 90%; z-index: 5; pointer-events: none; }
        
        /* MOVE INDICATOR DOTS */
        .move-intel {
            width: 15px; height: 15px; background: rgba(0, 212, 255, 0.6);
            border-radius: 50%; z-index: 10; pointer-events: none;
            box-shadow: 0 0 10px var(--primary);
        }
        .selected { background: rgba(0, 212, 255, 0.4) !important; }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="architect-tag">ARCHITECT: MAUTASIM</div>
        <div class="auth-card">
            <h2 style="margin:0 0 15px 0; font-size:16px;">CORE LOGIN</h2>
            <input type="text" id="log-user" placeholder="USERNAME">
            <input type="password" id="log-pass" placeholder="PASSWORD">
            <button class="btn-main" onclick="tryLogin()">ACCESS</button>
            <p style="font-size: 10px; color: #888; margin-top: 15px; cursor: pointer;" onclick="showAuth('signup')">CREATE NEW IDENTITY</p>
        </div>
    </div>

    <div id="signup-screen" class="overlay" style="display:none">
        <div class="architect-tag">ARCHITECT: MAUTASIM</div>
        <div class="auth-card">
            <h2 style="margin:0 0 15px 0; font-size:16px;">REGISTER IDENTITY</h2>
            <input type="text" id="sig-user" placeholder="USERNAME">
            <input type="password" id="sig-pass" placeholder="PASSWORD">
            <button class="btn-main" onclick="trySignup()">SIGN UP</button>
            <p style="font-size: 10px; color: #888; margin-top: 15px; cursor: pointer;" onclick="showAuth('login')">BACK TO LOGIN</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">MAUTASIM</div>
        <div class="dashboard">
            <div class="menu-item" onclick="startGame('bot')">
                <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                <span>ULTRA AI</span>
            </div>
            <div class="menu-item" onclick="showLocalSetup()">
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3z"/></svg>
                <span>FRIENDS</span>
            </div>
            <div class="menu-item" style="grid-column: span 2;" onclick="doLogout()">
                <span>LOGOUT SYSTEM</span>
            </div>
        </div>
    </div>

    <div id="local-setup" class="overlay" style="display:none">
        <div class="auth-card">
            <h2 style="margin:0 0 15px 0; font-size:16px;">BATTLE INTEL</h2>
            <input type="text" id="p1-local" placeholder="PLAYER 1 (WHITE)">
            <input type="text" id="p2-local" placeholder="PLAYER 2 (BLACK)">
            <button class="btn-main" onclick="startGame('pass')">ENGAGE</button>
            <button class="btn-main" style="background:none; color:#555; border:1px solid #333;" onclick="location.reload()">BACK</button>
        </div>
    </div>

    <div class="hud">
        <div class="player-tag" id="p1-label">---</div>
        <div style="font-weight:900; color:#444;">VS</div>
        <div class="player-tag" id="p2-label" style="text-align:right">---</div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let currentUser = null, vsBot = true, selectedSq = null, audioCtx = null;
    let nameW = "White", nameB = "Black";

    function playTap() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = 750;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    // --- AUTH LOGIC ---
    function showAuth(t) { playTap(); document.getElementById('login-screen').style.display = t === 'login' ? 'flex' : 'none'; document.getElementById('signup-screen').style.display = t === 'signup' ? 'flex' : 'none'; }
    function trySignup() {
        const u = document.getElementById('sig-user').value.trim().toLowerCase(), p = document.getElementById('sig-pass').value.trim();
        if(!u || !p) return alert("Fields Empty");
        if(localStorage.getItem(`pw_${u}`)) return alert("User exists");
        localStorage.setItem(`pw_${u}`, p); localStorage.setItem(`lvl_${u}`, 1);
        alert("Account Created!"); showAuth('login');
    }
    function tryLogin() {
        const u = document.getElementById('log-user').value.trim().toLowerCase(), p = document.getElementById('log-pass').value.trim();
        if(localStorage.getItem(`pw_${u}`) === p) { currentUser = u; localStorage.setItem('active_session', u); showDashboard(); }
        else { alert("Failed Login"); }
    }
    window.onload = () => { const s = localStorage.getItem('active_session'); if(s) { currentUser = s; showDashboard(); } };
    function showDashboard() { document.querySelectorAll('.overlay').forEach(o => o.style.display='none'); document.getElementById('home-screen').style.display = 'flex'; }
    function doLogout() { localStorage.removeItem('active_session'); location.reload(); }
    function showLocalSetup() { playTap(); document.getElementById('home-screen').style.display = 'none'; document.getElementById('local-setup').style.display = 'flex'; }

    // --- GAMEPLAY ---
    function startGame(m) {
        vsBot = (m === 'bot');
        nameW = (m === 'bot') ? currentUser.toUpperCase() : (document.getElementById('p1-local').value.trim() || "P1");
        nameB = (m === 'bot') ? "ULTRA AI" : (document.getElementById('p2-local').value.trim() || "P2");
        document.querySelectorAll('.overlay').forEach(o => o.style.display='none');
        document.getElementById('p1-label').innerText = nameW;
        document.getElementById('p2-label').innerText = nameB;
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        renderPieces();
    }

    function handleInput(id) {
        if (vsBot && game.turn() === 'b') return;

        // If a piece is already selected, try to move
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                playTap(); selectedSq = null; renderPieces();
                if (vsBot) setTimeout(masterAI, 500);
                return;
            }
        }

        // Selecting a piece
        const piece = game.get(id);
        if (piece && piece.color === game.turn()) {
            playTap();
            selectedSq = id;
            renderPieces();
            
            // DIRECTIONAL INTEL: SHOW THE DOTS
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            const moves = game.moves({ square: id, verbose: true });
            moves.forEach(m => {
                const dot = document.createElement('div');
                dot.className = 'move-intel';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(dot);
            });
        } else {
            selectedSq = null;
            renderPieces();
        }
    }

    function renderPieces() {
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id; const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece'; s.appendChild(img);
            }
        });

        if (game.game_over()) {
            alert(game.in_checkmate() ? "CHECKMATE!" : "DRAW!");
            location.reload();
        }
    }

    function masterAI() {
        const moves = game.moves();
        if (moves.length === 0) return;
        let bestMove = null; let bestScore = -Infinity;
        for (let m of moves) {
            game.move(m);
            let score = -evaluate(); game.undo();
            if (score > bestScore) { bestScore = score; bestMove = m; }
        }
        game.move(bestMove); playTap(); renderPieces();
    }

    function evaluate() {
        let s = 0; const w = {p:10, n:30, b:30, r:50, q:90, k:900};
        game.board().forEach(row => row.forEach(p => { if(p) s += w[p.type] * (p.color==='b'?1:-1); }));
        return s;
    }
</script>
</body>
</html>
