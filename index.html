<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT PRO | CHESS & LUDO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        :root { --p: #00d4ff; --bg: #0a0e17; --c: #141b26; --sl: #dee3e6; --sd: #769656; --r: #e74c3c; --g: #2ecc71; --b: #3498db; --y: #f1c40f; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: none; }
        
        .architect-tag { font-size: 24px; font-weight: 900; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 4px; margin-top: 15px; text-transform: uppercase; }
        .credits { font-size: 9px; color: var(--p); letter-spacing: 3px; margin-bottom: 15px; opacity: 0.7; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Chess Rendering (Untouched) */
        img.piece { width: 90%; z-index: 5; pointer-events: none; filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); }
        .black { filter: invert(1) brightness(0.8) drop-shadow(0 0 2px var(--p)) !important; }

        /* Professional UI */
        .nav-ui { position: fixed; top: 15px; left: 15px; z-index: 110; display: flex; gap: 8px; }
        .btn-ui { background: rgba(0, 212, 255, 0.1); border: 1px solid var(--p); color: var(--p); padding: 8px 12px; border-radius: 8px; font-size: 10px; cursor: pointer; font-weight: bold; }
        .overlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; overflow-y: auto; text-align: center; }
        .auth-card { background: var(--c); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        input, select { background: #000; border: 1px solid var(--p); color: white; padding: 12px; margin: 8px 0; width: 100%; text-align: center; border-radius: 8px; font-family: 'Roboto Mono'; outline: none; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--p); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        /* Acha Ludo Layout */
        #ludo-app { display: none; width: 100vw; height: 100vh; background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .ludo-header { position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; align-items: center; }
        .coin-box { background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; border: 1px solid gold; color: gold; font-size: 14px; }
        
        #ludo-board { width: 92vw; max-width: 400px; aspect-ratio: 1/1; background: #fff; position: relative; border: 8px solid #333; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        .ludo-grid { display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); height: 100%; width: 100%; }
        .cell { border: 0.1px solid rgba(0,0,0,0.1); position: relative; display: flex; align-items: center; justify-content: center; background: #fff; }
        .cell.safe::after { content: '‚òÖ'; color: rgba(0,0,0,0.2); font-size: 14px; }
        
        .p-slot { position: absolute; width: 60px; height: 80px; text-align: center; font-size: 10px; font-weight: 900; color: white; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 3px solid #fff; background: #555; margin-bottom: 3px; }
        .dice-box { width: 35px; height: 35px; background: white; border-radius: 5px; color: #333; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-top: 5px; }

        .l-red { background: var(--r) !important; } .l-green { background: var(--g) !important; } .l-blue { background: var(--b) !important; } .l-yellow { background: var(--y) !important; }

        /* Chess Board (Untouched) */
        #board-box { margin: 10px 0; width: 92vw; max-width: 380px; aspect-ratio: 1/1; border: 6px solid var(--c); position: relative; border-radius: 12px; display: none; }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sl); } .sq.d { background: var(--sd); }
        .sq.hint::after { content: ''; width: 12px; height: 12px; background: var(--p); border-radius: 50%; opacity: 0.5; }
        .selected { background: rgba(0, 212, 255, 0.4) !important; }

        .chat-btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #2ecc71; padding: 10px 30px; border-radius: 20px; font-size: 12px; font-weight: 900; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="global-nav" class="nav-ui" style="display:none">
        <div class="btn-ui" onclick="confirmExit()">üè† HOME</div>
        <div class="btn-ui" id="mute-btn" onclick="toggleMute()">üîä SOUND</div>
    </div>

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT PRO</div>
        <div class="credits">DEVELOPED BY MAUTASIM</div>
        <div class="auth-card">
            <input type="text" id="user-in" placeholder="USERNAME">
            <input type="password" id="pass-in" placeholder="PASSKEY">
            <button class="btn-main" onclick="handleAuth()">INITIALIZE</button>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag" id="user-display">---</div>
        <div class="dashboard">
            <div class="menu-item" onclick="openConfig('chess')"><span>NEURAL CHESS</span></div>
            <div class="menu-item" onclick="openConfig('ludo')"><span>ACHA LUDO</span></div>
            <div class="menu-item" onclick="toggleSocial()"><span>SOCIAL HUB</span></div>
            <div class="menu-item" onclick="location.reload()" style="border-color: var(--r);"><span>LOGOUT</span></div>
        </div>
        <div id="social-panel" style="display:none; width: 90%; background: #000; margin-top: 10px; padding: 10px; border-radius: 10px; border: 1px solid #222;">
            <input type="text" id="friend-id" placeholder="FRIEND ID">
            <button class="btn-main" style="padding: 5px; font-size: 9px;" onclick="addFriend()">ADD FRIEND</button>
            <div id="friends-list"></div>
        </div>
    </div>

    <div id="config-overlay" class="overlay" style="display:none">
        <div class="auth-card">
            <h3 id="config-title" style="color:var(--p); font-size:14px;">CONFIGURATION</h3>
            <select id="mode-select">
                <option value="bot">NEURAL AI</option>
                <option value="pass">PASS & PLAY</option>
                <option value="online">ONLINE P2P</option>
            </select>
            <button class="btn-main" onclick="launchGame()">ENGAGE</button>
            <button class="btn-main" style="background:none; border:1px solid #444; color:#777" onclick="showDashboard()">BACK</button>
        </div>
    </div>

    <div id="ludo-app" style="display:none">
        <div class="ludo-header">
            <div style="font-size: 20px;">‚ò∞</div>
            <div class="coin-box">üí∞ 9,150</div>
        </div>

        <div class="p-slot" style="top:5%; left:5%;">
            <div class="avatar"></div>Subbu<div class="dice-box">3</div>
        </div>
        <div class="p-slot" style="top:5%; right:5%;">
            <div class="avatar"></div>SreeRaj<div class="dice-box">5</div>
        </div>
        <div class="p-slot" style="bottom:12%; left:5%;">
            <div class="avatar"></div>Kishore<div class="dice-box">‚òÖ</div>
        </div>
        <div class="p-slot" style="bottom:12%; right:5%;">
            <div class="avatar"></div>Chaitanya<div class="dice-box">‚òÖ</div>
        </div>

        <div id="ludo-board">
            <div class="ludo-grid" id="l-grid"></div>
        </div>

        <div class="chat-btn" onclick="alert('Chat active')">üí¨ CHAT</div>
    </div>

    <div id="board-box"><div id="board"></div></div>

<script>
    const chess = new Chess();
    let currentApp = 'chess', gameMode = 'bot';
    let currentUser = null, selectedSq = null, audioCtx = null, muted = false;
    let peer = null, conn = null;

    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function toggleMute() { muted = !muted; document.getElementById('mute-btn').innerText = muted ? "üîá MUTED" : "üîä SOUND"; }
    function playSound(f) { if(muted || !audioCtx) return; const o = audioCtx.createOscillator(), g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1); o.start(); o.stop(audioCtx.currentTime + 0.1); }

    function handleAuth() {
        const u = document.getElementById('user-in').value.trim().toUpperCase();
        if(!u) return; currentUser = u;
        localStorage.setItem('arch_user', u);
        peer = new Peer('ARCH-' + currentUser);
        showDashboard();
    }

    function showDashboard() {
        document.querySelectorAll('.overlay, #ludo-app, #board-box').forEach(el => el.style.display = 'none');
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('user-display').innerText = currentUser;
        document.getElementById('global-nav').style.display = 'none';
    }

    function openConfig(type) {
        currentApp = type;
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('config-overlay').style.display = 'flex';
    }

    function launchGame() {
        gameMode = document.getElementById('mode-select').value;
        document.getElementById('config-overlay').style.display = 'none';
        document.getElementById('global-nav').style.display = 'flex';
        
        if(currentApp === 'chess') {
            document.getElementById('board-box').style.display = 'block';
            chess.reset(); initChessBoard();
        } else {
            document.getElementById('ludo-app').style.display = 'flex';
            initLudoBoard();
        }
    }

    // --- ARCHITECT CHESS ENGINE (Untouched) ---
    function initChessBoard() {
        const b = document.getElementById('board'); b.innerHTML = '';
        for (let i = 0; i < 64; i++) {
            const sq = document.createElement('div');
            sq.className = `sq ${(Math.floor(i/8) + i%8) % 2 === 0 ? 'l' : 'd'}`;
            sq.dataset.id = String.fromCharCode(97 + (i%8)) + (8 - Math.floor(i/8));
            sq.onclick = () => handleChessMove(sq.dataset.id);
            b.appendChild(sq);
        }
        renderChess();
    }
    function handleChessMove(id) {
        if (selectedSq) {
            if (chess.move({ from: selectedSq, to: id, promotion: 'q' })) {
                playSound(400); selectedSq = null; renderChess();
                if(gameMode === 'bot') setTimeout(architectAI, 600);
                return;
            }
        }
        const p = chess.get(id);
        if (p && p.color === chess.turn()) { selectedSq = id; renderChess(); }
    }
    function architectAI() {
        const moves = chess.moves();
        const move = moves.find(m => m.includes('#')) || moves.find(m => m.includes('x')) || moves[Math.floor(Math.random() * moves.length)];
        chess.move(move); renderChess();
    }
    function renderChess() {
        document.querySelectorAll('.sq').forEach(s => {
            const p = chess.get(s.dataset.id); s.innerHTML = '';
            s.classList.remove('selected', 'hint');
            if(s.dataset.id === selectedSq) s.classList.add('selected');
            if(selectedSq && chess.moves({square: selectedSq}).some(m => m.includes(s.dataset.id))) s.classList.add('hint');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece' + (p.color === 'b' ? ' black' : '');
                s.appendChild(img);
            }
        });
    }

    // --- ACHA LUDO ENGINE ---
    function initLudoBoard() {
        const g = document.getElementById('l-grid'); g.innerHTML = '';
        for(let i=0; i<225; i++) {
            const r = Math.floor(i/15), c = i%15, cell = document.createElement('div');
            cell.className = 'cell';
            // Layout Logic based on Acha Ludo pattern
            if(r<6 && c<6) cell.classList.add('l-yellow');
            if(r<6 && c>8) cell.classList.add('l-blue');
            if(r>8 && c<6) cell.classList.add('l-green');
            if(r>8 && c>8) cell.classList.add('l-red');
            // Star Safe Spots
            const stars = [[1,8],[2,6],[6,12],[8,2],[12,8],[13,6]];
            if(stars.some(s => s[0]==r && s[1]==c)) cell.classList.add('safe');
            g.appendChild(cell);
        }
    }

    function toggleSocial() { const s = document.getElementById('social-panel'); s.style.display = s.style.display === 'none' ? 'block' : 'none'; }
    function confirmExit() { if(confirm("Terminate match and return home?")) showDashboard(); }
    window.onload = () => { if(localStorage.getItem('arch_user')) { currentUser = localStorage.getItem('arch_user'); showDashboard(); } };
</script>
</body>
</html>
