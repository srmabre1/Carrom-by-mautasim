<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | ARCHITECT: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap');

        :root {
            --primary: #00f2ff;
            --gold: #ffcc00;
            --danger: #ff0055;
            --bg: #050508;
            --sq-l: #1e1e26;
            --sq-d: #121217;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'JetBrains Mono', monospace;
            display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden;
        }

        /* OVERLAYS */
        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-size: 32px; color: var(--primary); text-shadow: 0 0 15px var(--primary); margin-bottom: 5px; }
        .dev-tag { font-size: 9px; color: #444; letter-spacing: 5px; margin-bottom: 40px; }
        
        .btn {
            width: 250px; padding: 15px; margin: 10px; background: none; 
            border: 2px solid var(--primary); color: var(--primary);
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; border-radius: 5px; font-weight: bold;
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        .btn-small { width: 100px; padding: 8px; font-size: 10px; border-width: 1px; margin-top: 20px; }

        input {
            background: #111; border: 1px solid var(--primary); color: white;
            padding: 12px; margin: 5px; width: 220px; text-align: center; border-radius: 4px;
            font-family: 'JetBrains Mono';
        }

        /* HUD */
        .hud {
            width: 100%; max-width: 400px; padding: 15px;
            display: flex; justify-content: space-between; border-bottom: 1px solid #222;
        }
        .stat-val { font-family: 'Orbitron'; font-size: 14px; color: var(--primary); }

        /* BOARD */
        #board-box {
            position: relative; margin: 15px 0;
            width: 92vw; max-width: 380px; aspect-ratio: 1/1;
            border: 2px solid var(--primary);
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        .piece { width: 90%; height: 90%; z-index: 5; filter: drop-shadow(0 0 3px rgba(255,255,255,0.4)); }
        .piece.black { filter: drop-shadow(0 0 6px #7000ff); }
        
        .move-dot { width: 14px; height: 14px; background: rgba(0, 242, 255, 0.5); border-radius: 50%; z-index: 2; position: absolute; }
        .threatened { background: radial-gradient(circle, var(--danger) 0%, transparent 80%) !important; animation: pulse 0.6s infinite; }
        .selected { background: rgba(0, 242, 255, 0.3) !important; }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        .win-shake { animation: shake 0.4s infinite; }
        @keyframes shake { 0% {transform:translate(0,0)} 25% {transform:translate(4px,4px)} 50% {transform:translate(-4px,-4px)} }
    </style>
</head>
<body>

    <div id="start-menu" class="overlay">
        <h1 class="logo">CHESS DEITY</h1>
        <div class="dev-tag">ARCHITECT: MAUTASIM</div>
        <button class="btn" onclick="uiClick(); showNameInput('bot')">VS GRANDMASTER AI</button>
        <button class="btn" onclick="uiClick(); showNameInput('pass')">PASS & PLAY</button>
    </div>

    <div id="name-menu" class="overlay" style="display:none">
        <h2 class="logo" style="font-size:20px;">IDENTIFY IDENTITY</h2>
        <input type="text" id="p1-in" placeholder="YOUR NAME">
        <div id="p2-container">
            <input type="text" id="p2-in" placeholder="PLAYER 2 NAME">
        </div>
        <button class="btn" onclick="startBattle()">ENGAGE BATTLE</button>
        <button class="btn btn-small" onclick="backToHome()">BACK</button>
    </div>

    <div id="win-screen" class="overlay" style="display:none">
        <h1 id="win-text" class="logo"></h1>
        <p id="lvl-msg" style="color:var(--primary); font-family:Orbitron;"></p>
        <button class="btn" onclick="location.reload()">REBOOT SYSTEM</button>
    </div>

    <div class="hud">
        <div>LVL: <span id="lvl-val" class="stat-val">01</span></div>
        <div id="turn-display" class="stat-val" style="font-size:10px;">SYSTEM READY</div>
        <div>STREAK: <span id="streak-val" class="stat-val">0</span></div>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

    <button class="btn btn-small" id="home-btn" style="display:none;" onclick="location.reload()">HOME</button>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let vsBot = true, selectedSq = null, audioCtx = null, musicOsc = null;
    let p1Name = "White", p2Name = "Deity Bot";
    
    let level = parseInt(localStorage.getItem('m_lvl')) || 1;
    let streak = parseInt(localStorage.getItem('m_streak')) || 0;

    // --- AUDIO ---
    function initAudio() { 
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
        playHomeMusic();
    }
    function playHomeMusic() {
        if(musicOsc) return;
        musicOsc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        musicOsc.type = 'triangle'; musicOsc.frequency.setValueAtTime(110, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
        musicOsc.connect(gain); gain.connect(audioCtx.destination);
        musicOsc.start();
    }
    function stopHomeMusic() { if(musicOsc) { musicOsc.stop(); musicOsc = null; } }
    function sfx(freq, type, dur, vol) {
        if(!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + dur);
    }
    function uiClick() { initAudio(); sfx(600, 'sine', 0.1, 0.1); }

    // --- NAVIGATION ---
    function showNameInput(mode) {
        vsBot = (mode === 'bot');
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('name-menu').style.display = 'flex';
        document.getElementById('p2-container').style.display = vsBot ? 'none' : 'block';
        document.getElementById('p1-in').placeholder = vsBot ? "YOUR NAME" : "PLAYER 1 NAME";
    }

    function backToHome() {
        uiClick();
        document.getElementById('name-menu').style.display = 'none';
        document.getElementById('start-menu').style.display = 'flex';
    }

    function startBattle() {
        stopHomeMusic();
        uiClick();
        p1Name = document.getElementById('p1-in').value || (vsBot ? "Mautasim" : "P1");
        p2Name = vsBot ? "DEITY BOT" : (document.getElementById('p2-in').value || "P2");
        
        document.getElementById('name-menu').style.display = 'none';
        document.getElementById('home-btn').style.display = 'block';
        document.getElementById('lvl-val').innerText = level.toString().padStart(2, '0');
        document.getElementById('streak-val').innerText = streak;
        initBoard();
    }

    // --- GAME ENGINE ---
    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => onTileClick(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function render() {
        const queenThreats = getQueenThreats();
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id; const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected', 'threatened');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = `piece ${p.color === 'b' ? 'black' : ''}`;
                s.appendChild(img);
                if (p.type === 'q' && queenThreats.includes(id)) s.classList.add('threatened');
            }
        });
        document.getElementById('turn-display').innerText = (game.turn() === 'w' ? p1Name : p2Name).toUpperCase();
        if (game.game_over()) handleEnd();
    }

    function onTileClick(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                move.captured ? sfx(150, 'sawtooth', 0.3, 0.15) : sfx(400, 'triangle', 0.1, 0.1);
                selectedSq = null; render();
                if (vsBot) setTimeout(masterAI, 400);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            sfx(700, 'sine', 0.05, 0.05);
            selectedSq = id; render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'move-dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else { selectedSq = null; render(); }
    }

    function masterAI() {
        if (game.game_over()) return;
        let moves = game.moves();
        let bestMove = moves[Math.floor(Math.random() * moves.length)];
        let bestVal = -Infinity;
        
        for (let m of moves) {
            game.move(m);
            let v = -evaluate(2, -10000, 10000);
            game.undo();
            if (v > bestVal) { bestVal = v; bestMove = m; }
        }
        const mObj = game.move(bestMove);
        mObj.captured ? sfx(150, 'sawtooth', 0.3, 0.15) : sfx(400, 'triangle', 0.1, 0.1);
        render();
    }

    function evaluate(depth, alpha, beta) {
        if (depth === 0) {
            let s = 0; const w = {p:10, n:32, b:33, r:50, q:90, k:900};
            game.board().forEach(r => r.forEach(p => { if(p) s += w[p.type] * (p.color==='b'?1:-1); }));
            return s;
        }
        let moves = game.moves();
        let best = -10000;
        for (let m of moves) {
            game.move(m);
            best = Math.max(best, -evaluate(depth-1, -beta, -alpha));
            game.undo();
            alpha = Math.max(alpha, best);
            if (beta <= alpha) break;
        }
        return best;
    }

    function handleEnd() {
        const overlay = document.getElementById('win-screen');
        overlay.style.display = 'flex';
        const isWin = game.in_checkmate() && game.turn() === 'b';
        if(isWin && vsBot) {
            level++; streak++;
            localStorage.setItem('m_lvl', level); localStorage.setItem('m_streak', streak);
            document.getElementById('board-box').classList.add('win-shake');
            sfx(523, 'square', 0.5, 0.1);
        }
        document.getElementById('win-text').innerText = isWin ? p1Name.toUpperCase() + " WINS" : "DEFEAT / DRAW";
        document.getElementById('lvl-msg').innerText = "PHASE: " + level;
    }

    function getQueenThreats() {
        const threats = []; const fen = game.fen();
        ['w', 'b'].forEach(c => {
            let qPos = null;
            game.board().forEach((row, r) => row.forEach((p, col) => {
                if(p && p.type === 'q' && p.color === c) qPos = String.fromCharCode(97+col) + (8-r);
            }));
            if (qPos) {
                const temp = new Chess(fen); const tokens = temp.fen().split(' ');
                tokens[1] = c === 'w' ? 'b' : 'w'; temp.load(tokens.join(' '));
                if (temp.moves({verbose:true}).some(m => m.to === qPos)) threats.push(qPos);
            }
        });
        return threats;
    }
</script>
</body>
</html>
