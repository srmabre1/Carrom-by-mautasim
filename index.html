<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | ARCHITECT: MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

        :root {
            --primary: #00d4ff;
            --sq-l: #ced4da; 
            --sq-d: #495057; 
            --bg: #0a0e17;
            --card: #141b26;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }

        /* LOGIN STYLING */
        .login-box { text-align: center; width: 80%; }
        input {
            background: #1a222f; border: 1px solid var(--primary); color: white;
            padding: 15px; margin: 8px; width: 100%; max-width: 250px; text-align: center; 
            border-radius: 8px; font-family: 'Roboto Mono';
        }

        /* DASHBOARD GRID */
        .dashboard {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            width: 90%; max-width: 400px; padding: 20px;
        }

        .menu-card {
            background: var(--card); border: 1px solid #222; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; transition: 0.2s; cursor: pointer;
        }
        .menu-card:active { transform: scale(0.95); border-color: var(--primary); }
        .menu-card svg { width: 40px; height: 40px; fill: var(--primary); margin-bottom: 10px; }
        .menu-card span { font-size: 10px; font-weight: bold; letter-spacing: 1px; color: #aaa; }

        /* HUD & BOARD */
        .hud {
            width: 100%; max-width: 400px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); border-bottom: 1px solid #222; box-sizing: border-box;
        }
        .stat-val { font-size: 14px; color: var(--primary); }
        #board-box {
            position: relative; margin: 20px 0;
            width: 94vw; max-width: 380px; aspect-ratio: 1/1;
            border: 4px solid var(--card); border-radius: 10px;
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        .piece { width: 90%; height: 90%; z-index: 5; }
        .move-dot { width: 12px; height: 12px; background: rgba(0, 212, 255, 0.6); border-radius: 50%; z-index: 2; position: absolute; }
        .selected { background: rgba(0, 212, 255, 0.3) !important; }

        .btn-action {
            width: 200px; padding: 15px; border: 1px solid var(--primary);
            background: none; color: var(--primary); font-family: 'Orbitron';
            border-radius: 8px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="overlay">
        <div class="login-box">
            <h1 style="color:var(--primary); margin-bottom:30px;">DEITY CHESS</h1>
            <input type="text" id="username" placeholder="USERNAME">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="btn-action" onclick="handleLogin()">ACCESS CORE</button>
            <p style="font-size: 8px; color: #444; margin-top: 20px;">SYSTEM ARCHITECT: MAUTASIM</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <h2 style="font-size:14px; color:var(--primary); margin-bottom:20px;">SELECT OPERATIONAL MODE</h2>
        <div class="dashboard">
            <div class="menu-card" onclick="startMode('bot')">
                <svg viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20ZM13,7H11V13h6V11H13Z"/></svg>
                <span>VS AI</span>
            </div>
            <div class="menu-card" onclick="startMode('online')">
                <svg viewBox="0 0 24 24"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10,10-4.48,10-10S17.52,2,12,2Zm-1,17.93c-3.95-.49-7-3.85-7-7.93,0-.62.08-1.21.21-1.79L9,15v1c0,1.1.9,2,2,2v1.93Zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55,0,1-.45,1-1V7h2c1.1,0,2-.9,2-2v-.41c2.93,1.19,5,4.06,5,7.41,0,2.08-.8,3.97-2.1,5.39Z"/></svg>
                <span>ONLINE</span>
            </div>
            <div class="menu-card" onclick="startMode('pass')">
                <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                <span>LOCAL</span>
            </div>
            <div class="menu-card" onclick="location.reload()">
                <svg viewBox="0 0 24 24"><path d="M13,3h-2v10h2V3z M17.83,5.17l-1.42,1.42C17.99,7.86,19,9.81,19,12c0,3.87-3.13,7-7,7s-7-3.13-7-7c0-2.19,1.01-4.14,2.58-5.42L6.17,5.17C4.23,6.82,3,9.26,3,12c0,4.97,4.03,9,9,9s9-4.03,9-9C21,9.26,19.77,6.82,17.83,5.17z"/></svg>
                <span>LOGOUT</span>
            </div>
        </div>
    </div>

    <div id="win-screen" class="overlay" style="display:none">
        <h1 id="win-msg" style="color:var(--primary);">VICTORY</h1>
        <p id="lvl-up-text" style="color:#00ff88;"></p>
        <button class="btn-action" onclick="location.reload()">BACK TO DASHBOARD</button>
    </div>

    <div class="hud">
        <div style="font-size:10px;">USER: <span id="hud-user" class="stat-val"></span></div>
        <div style="font-size:10px;">LVL: <span id="lvl-display" class="stat-val">1</span></div>
        <button style="background:none; border:1px solid #444; color:#666; font-size:9px;" onclick="location.reload()">HOME</button>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let currentUser = null, vsBot = true, selectedSq = null, audioCtx = null;

    function playTap() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = 600;
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function handleLogin() {
        const user = document.getElementById('username').value.trim();
        if (!user) return alert("Username required");
        playTap();
        currentUser = user;
        if (!localStorage.getItem(`lvl_${user}`)) localStorage.setItem(`lvl_${user}`, 1);
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('hud-user').innerText = user.toUpperCase();
        document.getElementById('lvl-display').innerText = localStorage.getItem(`lvl_${user}`);
    }

    function startMode(mode) {
        playTap();
        if (mode === 'online') return alert("Online Mode requires APK Server Connection.");
        vsBot = (mode === 'bot');
        document.getElementById('home-screen').style.display = 'none';
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleMove(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function handleMove(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                playTap(); selectedSq = null; render();
                if (vsBot) setTimeout(ultraProAI, 500);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            playTap(); selectedSq = id; render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'move-dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else { selectedSq = null; render(); }
    }

    function ultraProAI() {
        if (game.game_over()) return;
        const moves = game.moves();
        let bestMove = null; let bestVal = -Infinity;
        for (let m of moves) {
            game.move(m);
            let v = -evaluateBoard();
            game.undo();
            if (v > bestVal) { bestVal = v; bestMove = m; }
        }
        game.move(bestMove); playTap(); render();
    }

    function evaluateBoard() {
        let total = 0;
        const weights = {p: 10, n: 32, b: 33, r: 50, q: 90, k: 1000};
        game.board().forEach(row => row.forEach(p => {
            if (p) total += weights[p.type] * (p.color === 'b' ? 1 : -1);
        }));
        return total;
    }

    function render() {
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id; const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece';
                s.appendChild(img);
            }
        });

        if (game.game_over()) {
            document.getElementById('win-screen').style.display = 'flex';
            const winMsg = document.getElementById('win-msg');
            const lvlText = document.getElementById('lvl-up-text');
            if (game.in_checkmate() && game.turn() === 'b') {
                winMsg.innerText = "VICTORY";
                let curLvl = parseInt(localStorage.getItem(`lvl_${currentUser}`));
                curLvl++;
                localStorage.setItem(`lvl_${currentUser}`, curLvl);
                lvlText.innerText = "PHASE COMPLETED. NEW LEVEL: " + curLvl;
            } else {
                winMsg.innerText = "DEFEATED";
                lvlText.innerText = "THE AI OVERPOWERED YOU.";
            }
        }
    }
</script>
</body>
</html>
