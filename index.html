<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESS DEITY | BY MAUTASIM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

        :root {
            --primary: #00d4ff;
            --accent: #ffffff;
            --danger: #ff3e3e;
            --bg: #0a0e17; /* Deep Navy, not Black */
            --sq-l: #ced4da; /* Silver */
            --sq-d: #495057; /* Steel */
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        /* APK NAVIGATION */
        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .logo { font-size: 32px; color: var(--primary); text-shadow: 0 0 10px rgba(0,212,255,0.5); margin: 0; }
        .dev-credit { font-size: 10px; color: var(--primary); letter-spacing: 4px; margin-bottom: 30px; opacity: 0.7; }
        
        .btn {
            width: 260px; padding: 18px; margin: 10px; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--primary); color: var(--primary);
            font-family: 'Orbitron'; border-radius: 12px; font-weight: bold;
        }
        .mute-btn {
            position: absolute; top: 20px; right: 20px; 
            background: none; border: 1px solid #333; color: white; padding: 8px; border-radius: 5px;
        }

        input {
            background: #1a222f; border: 1px solid var(--primary); color: white;
            padding: 15px; margin: 8px; width: 230px; text-align: center; border-radius: 8px;
            font-family: 'Roboto Mono';
        }

        /* GAME HUD */
        .hud {
            width: 100%; max-width: 400px; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: #141b26; border-bottom: 1px solid #222;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 9px; color: #888; }
        .stat-val { font-size: 14px; color: var(--primary); }

        /* CHESSBOARD */
        #board-box {
            position: relative; margin: 20px 0;
            width: 94vw; max-width: 380px; aspect-ratio: 1/1;
            border: 5px solid #141b26; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; position: relative; }
        .sq.l { background: var(--sq-l); }
        .sq.d { background: var(--sq-d); }
        
        .piece { width: 90%; height: 90%; z-index: 5; transition: transform 0.1s; }
        .move-dot { width: 14px; height: 14px; background: rgba(0, 212, 255, 0.5); border-radius: 50%; z-index: 2; position: absolute; }
        .threatened { background: radial-gradient(circle, var(--danger) 0%, transparent 80%) !important; animation: pulse 0.8s infinite; }
        .selected { background: rgba(0, 212, 255, 0.4) !important; }

        @keyframes pulse { 0% {opacity: 0.4} 50% {opacity: 1} 100% {opacity: 0.4} }
        .win-shake { animation: shake 0.4s 3; }
        @keyframes shake { 0%, 100% {transform:translateX(0)} 25% {transform:translateX(5px)} 75% {transform:translateX(-5px)} }
    </style>
</head>
<body>

    <div id="home-screen" class="overlay">
        <button id="mute-btn" class="mute-btn" onclick="toggleMute()">MUSIC: ON</button>
        <h1 class="logo">CHESS DEITY</h1>
        <p class="dev-credit">ENGINE BY MAUTASIM</p>
        <button class="btn" onclick="enterNames('bot')">PLAYER VS AI</button>
        <button class="btn" onclick="enterNames('pass')">PASS & PLAY</button>
    </div>

    <div id="name-screen" class="overlay" style="display:none">
        <h2 style="font-size:18px; margin-bottom:20px;">CORE REGISTRATION</h2>
        <input type="text" id="p1-name" placeholder="YOUR NAME">
        <div id="p2-box"><input type="text" id="p2-name" placeholder="PLAYER 2 NAME"></div>
        <button class="btn" onclick="startMatch()">ENGAGE BATTLE</button>
        <button class="btn" style="border-color:#444; color:#888;" onclick="goHome()">BACK</button>
    </div>

    <div class="hud">
        <div class="stat-box">
            <div class="stat-label">TURN</div>
            <div id="turn-name" class="stat-val">...</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">LEVEL</div>
            <div id="lvl-val" class="stat-val">01</div>
        </div>
        <button style="background:none; border:1px solid #333; color:#555; padding:5px; font-size:10px;" onclick="location.reload()">HOME</button>
    </div>

    <div id="board-box">
        <div id="board"></div>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let vsBot = true, selectedSq = null, audioCtx = null, music = null;
    let p1 = "Player 1", p2 = "AI";
    let isMuted = false;
    let level = parseInt(localStorage.getItem('mautasim_lvl')) || 1;

    // --- SOUND ENGINE ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(!isMuted) startMusic();
        }
    }

    function startMusic() {
        if(music || isMuted) return;
        music = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        music.type = 'triangle';
        music.frequency.setValueAtTime(110, audioCtx.currentTime);
        g.gain.setValueAtTime(0.02, audioCtx.currentTime);
        music.connect(g); g.connect(audioCtx.destination);
        music.start();
    }

    function stopMusic() { if(music) { music.stop(); music = null; } }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-btn').innerText = isMuted ? "MUSIC: OFF" : "MUSIC: ON";
        isMuted ? stopMusic() : startMusic();
    }

    function playSfx(f, t, d, v) {
        if(!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.value = f;
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    // --- NAVIGATION ---
    function enterNames(mode) {
        initAudio();
        vsBot = (mode === 'bot');
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('name-screen').style.display = 'flex';
        document.getElementById('p2-box').style.display = vsBot ? 'none' : 'block';
    }

    function goHome() { location.reload(); }

    function startMatch() {
        p1 = document.getElementById('p1-name').value || "Mautasim";
        p2 = vsBot ? "DEITY AI" : (document.getElementById('p2-name').value || "P2");
        document.getElementById('name-screen').style.display = 'none';
        document.getElementById('lvl-val').innerText = level.toString().padStart(2, '0');
        initBoard();
    }

    // --- CHESS ENGINE ---
    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        render();
    }

    function render() {
        const threats = getQueenThreats();
        document.querySelectorAll('.sq').forEach(s => {
            const id = s.dataset.id; const p = game.get(id);
            s.innerHTML = ''; s.classList.remove('selected', 'threatened');
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece';
                if(p.color === 'b') img.style.filter = "drop-shadow(0 0 5px #000)";
                s.appendChild(img);
                if (p.type === 'q' && threats.includes(id)) s.classList.add('threatened');
            }
        });
        document.getElementById('turn-name').innerText = (game.turn()==='w'?p1:p2).toUpperCase();
        if(game.game_over()) alert("GAME OVER: " + (game.in_checkmate() ? "WINNER!" : "DRAW"));
    }

    function handleInput(id) {
        if(vsBot && game.turn() === 'b') return;
        if(selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if(move) {
                stopMusic(); // Mutes music when battle starts
                move.captured ? playSfx(100, 'sawtooth', 0.3, 0.1) : playSfx(400, 'sine', 0.1, 0.1);
                selectedSq = null; render();
                if(vsBot) setTimeout(aiMove, 500);
                return;
            }
        }
        const p = game.get(id);
        if(p && p.color === game.turn()) {
            selectedSq = id; render();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            game.moves({square: id, verbose: true}).forEach(m => {
                const d = document.createElement('div'); d.className = 'move-dot';
                document.querySelector(`[data-id="${m.to}"]`).appendChild(d);
            });
        } else { selectedSq = null; render(); }
    }

    function aiMove() {
        const moves = game.moves();
        if(moves.length === 0) return;
        // Serious AI logic
        let bestMove = null;
        let bestScore = -Infinity;
        for(let m of moves) {
            game.move(m);
            let score = -evaluate();
            game.undo();
            if(score > bestScore) { bestScore = score; bestMove = m; }
        }
        game.move(bestMove);
        render();
    }

    function evaluate() {
        let s = 0; const w = {p:10, n:30, b:30, r:50, q:90, k:900};
        game.board().forEach(r => r.forEach(p => { if(p) s += w[p.type] * (p.color==='b'?1:-1); }));
        return s;
    }

    function getQueenThreats() {
        const t = []; const fen = game.fen();
        ['w', 'b'].forEach(c => {
            let qPos = null;
            game.board().forEach((row, r) => row.forEach((p, col) => {
                if(p && p.type === 'q' && p.color === c) qPos = String.fromCharCode(97+col) + (8-r);
            }));
            if(qPos) {
                const temp = new Chess(fen); const tokens = temp.fen().split(' ');
                tokens[1] = c === 'w' ? 'b' : 'w'; temp.load(tokens.join(' '));
                if (temp.moves({verbose:true}).some(m => m.to === qPos)) t.push(qPos);
            }
        });
        return t;
    }
</script>
</body>
</html>
