<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHITECT CHESS PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap');
        :root { --primary: #00d4ff; --bg: #05070a; --card: #111621; --sq-l: #ced4da; --sq-d: #495057; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: none; }
        
        .architect-tag { font-size: 20px; font-weight: 900; color: var(--primary); text-shadow: 0 0 15px var(--primary); letter-spacing: 2px; margin: 20px 0; text-transform: uppercase; }
        .overlay { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; overflow-y: auto; padding: 20px 0; }
        .auth-card { background: var(--card); padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; border: 1px solid #222; text-align: center; }
        
        input { background: #000; border: 1px solid #333; color: white; padding: 12px; margin: 8px 0; width: 100%; text-align: center; border-radius: 8px; font-family: 'Roboto Mono'; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        .level-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 90%; max-width: 400px; padding: 20px; }
        .level-box { background: #1a1a1a; border: 1px solid #333; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; cursor: pointer; position: relative;}
        .level-box.unlocked { border-color: var(--primary); color: var(--primary); }
        .level-box.locked { opacity: 0.3; cursor: not-allowed; }
        .level-box.locked::after { content: 'LOCKED'; position: absolute; font-size: 6px; bottom: 5px; }

        .hud { width: 100%; background: var(--card); padding: 12px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); box-sizing: border-box; }
        .player-tag { font-family: 'Roboto Mono'; font-size: 12px; color: var(--primary); width: 40%; }
        #board-box { margin: 15px 0; width: 94vw; max-width: 380px; aspect-ratio: 1/1; border: 4px solid var(--card); }
        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); height: 100%; }
        .sq { display: flex; justify-content: center; align-items: center; }
        .sq.l { background: var(--sq-l); } .sq.d { background: var(--sq-d); }
        .piece { width: 90%; z-index: 5; }
        .move-intel { width: 14px; height: 14px; background: rgba(0, 212, 255, 0.4); border-radius: 50%; border: 1px solid var(--primary); }
        .selected { background: rgba(0, 212, 255, 0.4) !important; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 5px; font-size: 10px; z-index: 110; cursor: pointer; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="btn-back-ui" class="back-btn" style="display:none" onclick="location.reload()">‚Üê MENU</div>

    <div id="level-screen" class="overlay" style="display:none">
        <h2 style="color:var(--primary)">SELECT LEVEL</h2>
        <div class="level-grid" id="level-grid"></div>
        <button class="btn-main" style="width:200px" onclick="showDashboard()">BACK</button>
    </div>

    <div class="hud">
        <div class="player-tag" id="p1-label">---</div>
        <div id="current-lvl-tag" style="font-size: 10px; color: #666;">LVL 1</div>
        <div class="player-tag" id="p2-label" style="text-align:right">---</div>
    </div>
    <div id="board-box"><div id="board"></div></div>

    <div id="auth-screen" class="overlay">
        <div class="architect-tag">ARCHITECT CHESS PRO</div>
        <div class="auth-card">
            <h2 id="auth-title">LOGIN</h2>
            <input type="text" id="user-in" placeholder="USERNAME">
            <input type="password" id="pass-in" placeholder="PASSWORD">
            <button class="btn-main" onclick="handleAuth()">INITIALIZE</button>
            <p style="font-size: 10px; color: #666; margin-top: 15px; cursor: pointer;" onclick="toggleAuth()">SIGN UP</p>
        </div>
    </div>

    <div id="home-screen" class="overlay" style="display:none">
        <div class="architect-tag">ARCHITECT CHESS PRO</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; width:90%;">
            <div class="btn-main" onclick="showLevels()" style="text-align:center; padding: 40px 0;">CAMPAIGN</div>
            <div class="btn-main" onclick="startLocal()" style="text-align:center; padding: 40px 0;">LOCAL</div>
        </div>
        <button class="btn-main" onclick="doLogout()" style="width:80%; margin-top:20px; background:none; border:1px solid red; color:red;">LOGOUT</button>
    </div>

<script>
    const game = new Chess();
    const boardEl = document.getElementById('board');
    let currentUser = null, vsBot = false, selectedSq = null, audioCtx = null;
    let currentLevel = 1, p1Name = "Player", p2Name = "AI";

    function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function playSound(type) {
        if (!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        o.frequency.setValueAtTime(type === 'move' ? 200 : 800, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    // --- PROGRESS SYSTEM ---
    function getUnlockedLevel() {
        return parseInt(localStorage.getItem(`lvl_progress_${currentUser}`)) || 1;
    }

    function unlockNextLevel() {
        let reached = getUnlockedLevel();
        if (currentLevel === reached && reached < 100) {
            localStorage.setItem(`lvl_progress_${currentUser}`, reached + 1);
        }
    }

    function showLevels() {
        const grid = document.getElementById('level-grid');
        grid.innerHTML = '';
        const unlocked = getUnlockedLevel();
        for (let i = 1; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = `level-box ${i <= unlocked ? 'unlocked' : 'locked'}`;
            div.innerText = i;
            if (i <= unlocked) div.onclick = () => { currentLevel = i; startGame('bot'); };
            grid.appendChild(div);
        }
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('level-screen').style.display = 'flex';
    }

    // --- GAME LOGIC ---
    function handleAuth() {
        const u = document.getElementById('user-in').value.trim();
        const p = document.getElementById('pass-in').value.trim();
        if(!u) return;
        currentUser = u;
        localStorage.setItem('active_session', u);
        showDashboard();
    }

    function showDashboard() {
        document.querySelectorAll('.overlay').forEach(o => o.style.display='none');
        document.getElementById('home-screen').style.display = 'flex';
    }

    function startLocal() {
        p1Name = prompt("Enter Player 1 Name", "White") || "P1";
        p2Name = prompt("Enter Player 2 Name", "Black") || "P2";
        startGame('pass');
    }

    function startGame(m) {
        vsBot = (m === 'bot');
        document.querySelectorAll('.overlay').forEach(o => o.style.display='none');
        document.getElementById('btn-back-ui').style.display = 'block';
        document.getElementById('p1-label').innerText = p1Name;
        document.getElementById('p2-label').innerText = p2Name;
        document.getElementById('current-lvl-tag').innerText = vsBot ? `LEVEL ${currentLevel}` : "LOCAL";
        initBoard();
    }

    function initBoard() {
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `sq ${(r + c) % 2 === 0 ? 'l' : 'd'}`;
                sq.dataset.id = String.fromCharCode(97 + c) + (8 - r);
                sq.onclick = () => handleInput(sq.dataset.id);
                boardEl.appendChild(sq);
            }
        }
        renderPieces();
    }

    function handleInput(id) {
        if (vsBot && game.turn() === 'b') return;
        if (selectedSq) {
            const move = game.move({ from: selectedSq, to: id, promotion: 'q' });
            if (move) {
                playSound('move'); selectedSq = null; renderPieces();
                if (vsBot && !game.game_over()) setTimeout(masterAI, 600);
                return;
            }
        }
        const p = game.get(id);
        if (p && p.color === game.turn()) {
            playSound('select'); selectedSq = id; renderPieces();
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
        } else { selectedSq = null; renderPieces(); }
    }

    function renderPieces() {
        document.querySelectorAll('.sq').forEach(s => {
            const p = game.get(s.dataset.id);
            s.innerHTML = '';
            if (p) {
                const img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/alpha/${p.color}${p.type.toUpperCase()}.svg`;
                img.className = 'piece'; s.appendChild(img);
            }
        });
        
        if (game.game_over()) {
            let winMsg = "DRAW!";
            if (game.in_checkmate()) {
                const winner = game.turn() === 'w' ? p2Name : p1Name;
                winMsg = `${winner} WINS!`;
                if (vsBot && game.turn() === 'b') { // White (User) won
                    unlockNextLevel();
                    winMsg += " LEVEL UNLOCKED!";
                }
            }
            setTimeout(() => { alert(winMsg); location.reload(); }, 300);
        }
    }

    // AI gets smarter based on level
    function masterAI() {
        const moves = game.moves();
        if (moves.length === 0) return;
        
        // At Level 1, AI is 100% random. 
        // At Level 100, AI looks for simple captures or checks more often.
        const difficulty = currentLevel / 100; 
        let move;
        
        if (Math.random() < difficulty) {
            // "Smart" move: Try to find a capture or check
            move = moves.find(m => m.includes('x') || m.includes('+')) || moves[0];
        } else {
            move = moves[Math.floor(Math.random() * moves.length)];
        }
        
        game.move(move);
        playSound('move');
        renderPieces();
    }

    function doLogout() { localStorage.removeItem('active_session'); location.reload(); }
</script>
</body>
</html>
