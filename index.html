<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>ARCHITECT CHESS PRO - PERFECT EDITION üíØ</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script> 
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> 
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&display=swap'); 
        :root {  
            --p: #00d4ff;  
            --bg: #0a0e17;  
            --c: #141b26;  
            --sl: #dee3e6;  
            --sd: #769656;  
            --error: #ff4d4d; 
            --success: #4dff4d; 
        } 
        body {  
            margin: 0;  
            background: var(--bg);  
            color: white;  
            font-family: 'Orbitron', sans-serif;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            height: 100vh;  
            overflow: hidden;  
            touch-action: none;  
        } 
         
        .architect-tag {  
            font-size: 24px;  
            font-weight: 900;  
            color: var(--p);  
            text-shadow: 0 0 10px var(--p);  
            letter-spacing: 4px;  
            margin-top: 15px;  
            text-transform: uppercase;  
        } 
        .credits {  
            font-size: 9px;  
            color: var(--p);  
            letter-spacing: 3px;  
            margin-bottom: 15px;  
            opacity: 0.7;  
            animation: blink 2s infinite;  
        } 
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } } 
 
        img.piece {  
            width: 90%;  
            z-index: 5;  
            pointer-events: none;  
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));  
        } 
        .black-p {  
            filter: invert(1) brightness(0.8) drop-shadow(0 0 2px var(--p)) !important;  
        } 
 
        .nav-ui {  
            position: fixed;  
            top: 15px;  
            left: 15px;  
            z-index: 110;  
            display: flex;  
            gap: 8px;  
        } 
        .btn-ui {  
            background: rgba(0, 212, 255, 0.1);  
            border: 1px solid var(--p);  
            color: var(--p);  
            padding: 8px 12px;  
            border-radius: 8px;  
            font-size: 10px;  
            cursor: pointer;  
            font-weight: bold;  
            transition: all 0.2s ease; 
        } 
        .btn-ui:hover { background: rgba(0, 212, 255, 0.2); } 
        .overlay {  
            position: fixed;  
            inset: 0;  
            background: var(--bg);  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            z-index: 100;  
            overflow-y: auto;  
            text-align: center;  
        } 
        .auth-card {  
            background: var(--c);  
            padding: 25px;  
            border-radius: 20px;  
            width: 85%;  
            max-width: 320px;  
            border: 1px solid #222;  
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);  
        } 
         
        input, select {  
            background: #000;  
            border: 1px solid var(--p);  
            color: white;  
            padding: 12px;  
            margin: 8px 0;  
            width: 100%;  
            text-align: center;  
            border-radius: 8px;  
            font-family: 'Roboto Mono';  
            outline: none;  
            box-sizing: border-box;  
        } 
        .btn-main {  
            width: 100%;  
            padding: 14px;  
            background: var(--p);  
            color: #000;  
            border: none;  
            border-radius: 8px;  
            font-family: 'Orbitron';  
            font-weight: 900;  
            cursor: pointer;  
            margin-top: 10px;  
            transition: all 0.2s ease; 
            position: relative; 
        } 
        .btn-main:hover { transform: scale(1.02); } 
        .btn-main:disabled { opacity: 0.6; cursor: not-allowed; } 
         
        #social-panel {  
            width: 90%;  
            max-height: 200px;  
            overflow-y: auto;  
            background: #000;  
            border: 1px solid #222;  
            border-radius: 10px;  
            margin-top: 15px;  
            padding: 10px;  
            display: none;  
        } 
        .friend-item {  
            padding: 8px;  
            border-bottom: 1px solid #111;  
            font-size: 10px;  
            display: flex;  
            justify-content: space-between;  
            cursor: pointer;  
            transition: background 0.2s; 
        } 
        .friend-item:hover { background: rgba(0,212,255,0.1); } 
         
        #chat-window {  
            position: fixed;  
            bottom: 10px;  
            right: 10px;  
            width: 250px;  
            height: 300px;  
            background: var(--c);  
            border: 1px solid var(--p);  
            display: none;  
            flex-direction: column;  
            z-index: 120;  
            border-radius: 10px;  
        } 
        #chat-msgs {  
            flex: 1;  
            overflow-y: auto;  
            padding: 10px;  
            font-size: 11px;  
            text-align: left;  
        } 
 
        .sq.hint::after {  
            content: '';  
            width: 15px;  
            height: 15px;  
            background: var(--p);  
            border-radius: 50%;  
            opacity: 0.6;  
        } 
        .selected {  
            background: rgba(0, 212, 255, 0.3) !important;  
        } 
        #board-box {  
            margin: 10px 0;  
            width: 92vw;  
            max-width: 380px;  
            aspect-ratio: 1/1;  
            border: 6px solid var(--c);  
            position: relative;  
            border-radius: 12px;  
        } 
        #board {  
            display: grid;  
            grid-template-columns: repeat(8, 1fr);  
            grid-template-rows: repeat(8, 1fr);  
            height: 100%;  
        } 
        .sq {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            position: relative;  
            transition: all 0.2s ease; 
        } 
        .sq.l { background: var(--sl); }  
        .sq.d { background: var(--sd); } 
        .hud {  
            width: 100%;  
            background: var(--c);  
            padding: 15px;  
            display: flex;  
            justify-content: space-between;  
            border-bottom: 2px solid var(--p);  
            margin-top: 60px;  
            font-size: 12px;  
            font-weight: 900;  
        } 
         
        .spinner {  
            width: 14px;  
            height: 14px;  
            border: 2px solid rgba(0,0,0,0.1);  
            border-top: 2px solid #000;  
            border-radius: 50%;  
            animation: spin 1s linear infinite;  
            display: none; 
            margin-left: 8px; 
            vertical-align: middle; 
        } 
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } 
         
        .status-msg {  
            font-size: 11px;  
            margin-top: 10px;  
            padding: 8px;  
            border-radius: 4px;  
            display: none;  
        } 
        .status-error { background: rgba(255,77,77,0.2); color: var(--error); border: 1px solid var(--error); } 
        .status-success { background: rgba(77,255,77,0.2); color: var(--success); border: 1px solid var(--success); } 
    </style> 
</head> 
<body onclick="initAudio()"> 
 
    <div id="global-nav" class="nav-ui" style="display:none"> 
        <div class="btn-ui" onclick="location.reload()">üè† HOME</div> 
        <div class="btn-ui" id="mute-btn" onclick="toggleMute()">üîä SOUND</div> 
    </div> 
 
    <div id="auth-screen" class="overlay"> 
        <div class="architect-tag">ARCHITECT PRO</div> 
        <div class="credits">DEVELOPED BY MAUTASIM - PERFECT EDITION üíØ</div> 
        <div class="auth-card"> 
            <input type="text" id="user-in" placeholder="USERNAME (3+ chars)" maxlength="20"> 
            <input type="password" id="pass-in" placeholder="PASSKEY (6+ chars)" maxlength="50"> 
            <button class="btn-main" id="login-btn" onclick="handleAuth('login')">LOGIN <span id="login-spinner" class="spinner"></span></button> 
            <button class="btn-main" style="background:none; border:1px solid var(--p); color:var(--p)" id="signup-btn" onclick="handleAuth('signup')">SIGN UP <span id="signup-spinner" class="spinner"></span></button> 
            <div id="auth-status" class="status-msg"></div> 
        </div> 
    </div> 
 
    <div id="home-screen" class="overlay" style="display:none"> 
        <div class="architect-tag" id="user-display">---</div> 
        <div class="credits">DASHBOARD ACTIVE</div> 
        <div class="dashboard" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 90%;"> 
            <div onclick="prepareGame('bot')" style="background:var(--c); padding:20px 10px; border-radius:12px; border:1px solid #333; cursor:pointer;"><span>ü§ñ NEURAL AI</span></div> 
            <div onclick="prepareGame('pass')" style="background:var(--c); padding:20px 10px; border-radius:12px; border:1px solid #333; cursor:pointer;"><span>üë• LOCAL PASS</span></div> 
            <div onclick="toggleSocial()" style="background:var(--c); padding:20px 10px; border-radius:12px; border:1px solid #333; cursor:pointer;"><span>üåê SOCIAL</span></div> 
            <div onclick="location.reload()" style="background:var(--c); padding:20px 10px; border-radius:12px; border:1px solid #f44336; cursor:pointer;"><span>üö™ LOGOUT</span></div> 
        </div> 
    </div> 
 
    <div class="hud" style="display:none" id="game-hud"> 
        <div id="p1-label">WHITE</div> 
        <div style="color:var(--p)">VS</div> 
        <div id="p2-label" style="text-align:right">BLACK</div> 
    </div> 
    <div id="board-box" style="display:none"><div id="board"></div></div> 
 
<script> 
    const game = new Chess(); 
    const boardEl = document.getElementById('board'); 
    let currentUser = null, selectedSq = null, audioCtx = null, muted = false; 
 
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } 
    function toggleMute() { muted = !muted; document.getElementById('mute-btn').innerText = muted ? "üîá MUTED" : "üîä SOUND"; } 
     
    function handleAuth(type) { 
        const u = document.getElementById('user-in').value.trim().toUpperCase(); 
        const p = document.getElementById('pass-in').value.trim(); 
        const statusEl = document.getElementById('auth-status'); 
        const lSpin = document.getElementById('login-spinner'); 
        const sSpin = document.getElementById('signup-spinner'); 
 
        if(u.length < 3 || p.length < 6) { 
            statusEl.innerText = "Username 3+ | Pass 6+"; 
            statusEl.className = "status-msg status-error"; 
            statusEl.style.display = "block"; 
            return; 
        } 
 
        if(type === 'login') lSpin.style.display = "inline-block"; else sSpin.style.display = "inline-block"; 
 
        setTimeout(() => { 
            const hash = CryptoJS.SHA256(p).toString(); 
            const stored = localStorage.getItem('arch_' + u); 
 
            if(type === 'signup') { 
                if(stored) { statusEl.innerText = "Taken!"; statusEl.className="status-msg status-error"; } 
                else { localStorage.setItem('arch_'+u, hash); loginSuccess(u); } 
            } else { 
                if(stored === hash) { loginSuccess(u); } 
                else { statusEl.innerText = "Wrong!"; statusEl.className="status-msg status-error"; } 
            } 
            statusEl.style.display = "block"; 
            lSpin.style.display = "none"; sSpin.style.display = "none"; 
        }, 800); 
    } 
 
    function loginSuccess(u) { 
        currentUser = u; 
        document.getElementById('auth-screen').style.display = "none"; 
        document.getElementById('home-screen').style.display = "flex"; 
        document.getElementById('user-display').innerText = u; 
        document.getElementById('global-nav').style.display = "flex"; 
    } 
 
    function prepareGame(mode) { 
        document.getElementById('home-screen').style.display = "none"; 
        document.getElementById('game-hud').style.display = "flex"; 
        document.getElementById('board-box').style.display = "block"; 
        renderBoard(); 
    } 
 
    function renderBoard() { 
        boardEl.innerHTML = ''; 
        const currentBoard = game.board(); 
        for(let r=0; r<8; r++) { 
            for(let c=0; c<8; c++) { 
                const sq = document.createElement('div'); 
                const pos = String.fromCharCode(97+c) + (8-r); 
                sq.className = `sq ${(r+c)%2===0?'l':'d'}`; 
                sq.dataset.pos = pos; 
                sq.onclick = () => handleSquareClick(pos); 
                if(currentBoard[r][c]) { 
                    const img = document.createElement('img'); 
                    img.src = `https://lichess1.org/assets/piece/cburnett/${currentBoard[r][c].color}${currentBoard[r][c].type.toUpperCase()}.svg`; 
                    img.className = 'piece'; 
                    if(currentBoard[r][c].color === 'b') img.classList.add('black-p'); 
                    sq.appendChild(img); 
                } 
                boardEl.appendChild(sq); 
            } 
        } 
    } 
 
    function handleSquareClick(pos) { 
        if(selectedSq === pos) { selectedSq = null; renderBoard(); return; } 
        if(selectedSq) { 
            const move = game.move({ from: selectedSq, to: pos, promotion: 'q' }); 
            if(move) { selectedSq = null; renderBoard(); setTimeout(makeAiMove, 500); } 
            else { selectedSq = pos; renderBoard(); highlightMoves(pos); } 
        } else { 
            selectedSq = pos; 
            highlightMoves(pos); 
        } 
    } 
 
    function highlightMoves(pos) { 
        renderBoard(); 
        const moves = game.moves({ square: pos, verbose: true }); 
        moves.forEach(m => { 
            const el = document.querySelector(`[data-pos="${m.to}"]`); 
            if(el) el.classList.add('hint'); 
        }); 
        document.querySelector(`[data-pos="${pos}"]`).classList.add('selected'); 
    } 
 
    function makeAiMove() { 
        const moves = game.moves(); 
        if(moves.length > 0) { 
            const move = moves[Math.floor(Math.random() * moves.length)]; 
            game.move(move); 
            renderBoard(); 
        } 
    } 
</script> 
</body> 
</html>
